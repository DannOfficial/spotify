<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Search - DannTeam</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .theme-dark {
      background-color: #1a202c;
      color: #cbd5e0;
    }
    .theme-dark input {
      background-color: #2d3748;
      color: #cbd5e0;
    }
    .theme-dark button {
      background-color: #2d3748;
      color: #cbd5e0;
    }
    .input-effect {
      transition: all 0.3s ease-in-out;
    }
    .input-effect:focus {
      transform: scale(1.05);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-200">
  <!-- Captcha Modal -->
  <div id="captchaModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg relative w-full max-w-sm dark:bg-gray-700">
      <h3 class="text-lg font-bold mb-4">Captcha Verification</h3>
      <div class="flex items-center justify-center mb-4">
        <canvas id="captchaCanvas" width="200" height="50" class="border"></canvas>
        <button onclick="generateCaptcha()" class="ml-4 text-blue-500 hover:underline">Refresh</button>
      </div>
      <input type="text" id="captchaInput" placeholder="Masukkan Captcha" class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect mb-4">
      <button onclick="validateCaptcha()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
    </div>
  </div>
  <div class="container mx-auto py-10 hidden" id="mainContent">
    <div class="p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-center flex items-center justify-center">
          <img src="https://telegra.ph/file/cfc04dd49ece4a846ac6c.png" alt="Spotify" class="w-8 h-8 mr-2">
          Spotify
        </h1>
        <div class="flex items-center space-x-4">
          <button id="themeToggle" class="text-2xl focus:outline-none">
            <i id="themeIcon" class="fas fa-moon"></i>
          </button>
        </div>
      </div>
      <div class="relative grid grid-cols-12 gap-4 mx-auto max-w-md">
        <input type="text" id="searchInput" placeholder="Search..." class="col-span-9 border border-gray-300 px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
        <button onclick="search()" class="col-span-3 bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-search"></i></button>
      </div>
      <div id="loader" class="hidden flex items-center justify-center mt-5">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
      </div>
      <div id="results" class="mt-5"></div>
      <h2 class="text-2xl font-bold mt-10">List Favorite</h2>
      <div id="favorites" class="mt-5"></div>
      <div id="pagination" class="flex justify-center mt-5"></div>
    </div>
  </div>

  <!-- Preview Modal -->
  <div id="previewModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
    <div class="container mx-auto h-full flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
        <img id="previewThumbnail" src="" alt="Thumbnail" class="w-32 h-32 mb-4">
        <h3 id="previewTitle" class="text-lg font-bold mb-2"></h3>
        <p id="previewArtist" class="text-gray-700 mb-2"></p>
        <p id="previewAlbum" class="text-gray-700 mb-4"></p>
        <div id="previewAudioContainer"></div>
        <a id="previewDownload" href="" download class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 mr-2">
          <i class="fas fa-download"></i>
        </a>
        <button onclick="saveToFavorites()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300">
          <i class="fas fa-save"></i>
        </button>
        <button onclick="closePreview()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    let currentSong = null;
    let favoriteSongs = JSON.parse(localStorage.getItem('favoriteSongs')) || [];
    const itemsPerPage = 5;
    let currentPage = 1;
    let isDarkTheme = false;
    let captchaCode;

    function generateCaptcha() {
      const canvas = document.getElementById('captchaCanvas');
      const context = canvas.getContext('2d');
      context.clearRect(0, 0, canvas.width, canvas.height);

      captchaCode = Math.random().toString(36).substring(2, 8);
      context.font = '30px Arial';
      context.fillStyle = '#000';
      context.fillText(captchaCode, 50, 35);
    }

    function validateCaptcha() {
      const userInput = document.getElementById('captchaInput').value;
      if (userInput === captchaCode) {
        document.getElementById('captchaModal').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
      } else {
        alert('Captcha tidak sesuai. Silakan coba lagi.');
        generateCaptcha();
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      generateCaptcha();
      document.getElementById('captchaModal').classList.remove('hidden');
    });

    document.getElementById('themeToggle').addEventListener('click', () => {
      isDarkTheme = !isDarkTheme;
      document.body.classList.toggle('theme-dark', isDarkTheme);
      document.getElementById('themeIcon').classList.toggle('fa-moon', !isDarkTheme);
      document.getElementById('themeIcon').classList.toggle('fa-sun', isDarkTheme);
    });

    function search() {
      const query = document.getElementById('searchInput').value;
      const url = `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&locale=id-ID&limit=10`;
      const token = 'BQBRtzMt6yYlAp6LOIKoZ5_PKLB5gL8lPeN0bhkKSgqkDrqeL3oFx4MpE5TvrN3J7jhzdZdwdTgEonWI9f9Ua35cgCXfeu9L5CAFw1N1rV2B8C1bxuo';

      document.getElementById('loader').classList.remove('hidden');

      axios.get(url, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(response => {
        document.getElementById('loader').classList.add('hidden');
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        response.data.tracks.items.forEach(track => {
          const resultItem = document.createElement('div');
          resultItem.classList.add('flex', 'items-center', 'bg-white', 'rounded-lg', 'shadow-md', 'p-4', 'mb-4', 'dark:bg-gray-800');

          const thumbnail = document.createElement('img');
          thumbnail.src = track.album.images[0].url;
          thumbnail.classList.add('w-24', 'h-24', 'mr-4');
          resultItem.appendChild(thumbnail);

          const songInfo = document.createElement('div');
          songInfo.innerHTML = `
            <h3 class="text-lg font-bold">${track.name}</h3>
            <p class="text-gray-600 dark:text-gray-300">${track.artists[0].name}</p>
            <p class="text-gray-600 dark:text-gray-300">${track.album.name}</p>
          `;
          resultItem.appendChild(songInfo);

          const previewButton = document.createElement('button');
          previewButton.classList.add('ml-auto', 'bg-blue-500', 'text-white', 'px-4', 'py-2', 'rounded', 'hover:bg-blue-600', 'focus:outline-none', 'focus:ring', 'focus:border-blue-300');
          previewButton.innerHTML = `<i class="fas fa-play"></i>`;
          previewButton.addEventListener('click', () => showPreview(track));
          resultItem.appendChild(previewButton);

          resultsDiv.appendChild(resultItem);
        });
      })
      .catch(error => {
        console.error('Error fetching data from Spotify API', error);
      });
    }

    function showPreview(track) {
      currentSong = track;
      document.getElementById('previewThumbnail').src = track.album.images[0].url;
      document.getElementById('previewTitle').innerText = track.name;
      document.getElementById('previewArtist').innerText = `Artist: ${track.artists[0].name}`;
      document.getElementById('previewAlbum').innerText = `Album: ${track.album.name}`;
      
      const previewAudioContainer = document.getElementById('previewAudioContainer');
      previewAudioContainer.innerHTML = '';
      if (track.preview_url) {
        const audioElement = document.createElement('audio');
        audioElement.src = track.preview_url;
        audioElement.controls = true;
        previewAudioContainer.appendChild(audioElement);
      } else {
        previewAudioContainer.innerText = 'Preview not available';
      }

      document.getElementById('previewModal').classList.remove('hidden');
    }

    function closePreview() {
      document.getElementById('previewModal').classList.add('hidden');
    }

    function saveToFavorites() {
      if (currentSong && !favoriteSongs.some(song => song.id === currentSong.id)) {
        favoriteSongs.push(currentSong);
        localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
        renderFavorites();
        closePreview();
      }
    }

    function renderFavorites() {
      const favoritesDiv = document.getElementById('favorites');
      favoritesDiv.innerHTML = '';

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const currentFavorites = favoriteSongs.slice(start, end);

      currentFavorites.forEach(track => {
        const favoriteItem = document.createElement('div');
        favoriteItem.classList.add('flex', 'items-center', 'bg-white', 'rounded-lg', 'shadow-md', 'p-4', 'mb-4', 'dark:bg-gray-800');

        const thumbnail = document.createElement('img');
        thumbnail.src = track.album.images[0].url;
        thumbnail.classList.add('w-24', 'h-24', 'mr-4');
        favoriteItem.appendChild(thumbnail);

        const songInfo = document.createElement('div');
        songInfo.innerHTML = `
          <h3 class="text-lg font-bold">${track.name}</h3>
          <p class="text-gray-600 dark:text-gray-300">${track.artists[0].name}</p>
          <p class="text-gray-600 dark:text-gray-300">${track.album.name}</p>
        `;
        favoriteItem.appendChild(songInfo);

        const deleteButton = document.createElement('button');
        deleteButton.classList.add('ml-auto', 'bg-red-500', 'text-white', 'px-4', 'py-2', 'rounded', 'hover:bg-red-600', 'focus:outline-none', 'focus:ring', 'focus:border-red-300');
        deleteButton.innerHTML = `<i class="fas fa-trash"></i>`;
        deleteButton.addEventListener('click', () => removeFavorite(track.id));
        favoriteItem.appendChild(deleteButton);

        favoritesDiv.appendChild(favoriteItem);
      });

      renderPagination();
    }

    function removeFavorite(id) {
      favoriteSongs = favoriteSongs.filter(song => song.id !== id);
      localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
      renderFavorites();
    }

    function renderPagination() {
      const paginationDiv = document.getElementById('pagination');
      paginationDiv.innerHTML = '';

      const totalPages = Math.ceil(favoriteSongs.length / itemsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement('button');
        pageButton.classList.add('px-4', 'py-2', 'mx-1', 'rounded', 'focus:outline-none', 'focus:ring');
        if (i === currentPage) {
          pageButton.classList.add('bg-blue-500', 'text-white');
        } else {
          pageButton.classList.add('bg-gray-200', 'hover:bg-gray-300');
        }
        pageButton.innerText = i;
        pageButton.addEventListener('click', () => {
          currentPage = i;
          renderFavorites();
        });
        paginationDiv.appendChild(pageButton);
      }
    }

    renderFavorites();
  </script>
</body>
</html>
