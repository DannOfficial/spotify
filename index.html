<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Search - DannTeam</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .theme-dark {
      background-color: #1a202c;
      color: #cbd5e0;
    }
    .theme-dark input {
      background-color: #2d3748;
      color: #cbd5e0;
    }
    .theme-dark button {
      background-color: #2d3748;
      color: #cbd5e0;
    }
    .input-effect {
      transition: all 0.3s ease-in-out;
    }
    .input-effect:focus {
      transform: scale(1.05);
    }
    footer {
      background-color: #1a202c;
      color: #cbd5e0;
      text-align: center;
      padding: 20px 0;
    }
    footer a {
      color: #cbd5e0;
      margin: 0 10px;
      transition: color 0.3s;
    }
    footer a:hover {
      color: #63b3ed;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-200">
  <!-- Captcha Modal -->
  <div id="captchaModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg relative w-full max-w-sm dark:bg-gray-700">
      <h3 class="text-lg font-bold mb-4">Captcha Verification</h3>
      <div class="flex items-center justify-center mb-4">
        <canvas id="captchaCanvas" width="200" height="50" class="border"></canvas>
        <button onclick="generateCaptcha()" class="ml-4 text-blue-500 hover:underline">Refresh</button>
      </div>
      <input type="text" id="captchaInput" placeholder="Masukkan Captcha" class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect mb-4">
      <button onclick="validateCaptcha()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
    </div>
  </div>

  <div id="container" class="hidden">
    <div class="container mx-auto py-10">
      <div class="p-8">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-center flex items-center justify-center">
            <img src="https://telegra.ph/file/cfc04dd49ece4a846ac6c.png" alt="Spotify" class="w-8 h-8 mr-2">
            Spotify
          </h1>
          <div class="flex items-center space-x-4">
            <button id="themeToggle" class="text-2xl focus:outline-none">
              <i id="themeIcon" class="fas fa-moon"></i>
            </button>
            <button id="chatToggle" class="text-2xl focus:outline-none">
              <i class="fas fa-comments"></i>
            </button>
          </div>
        </div>
        <div class="relative grid grid-cols-12 gap-4 mx-auto max-w-md">
          <input type="text" id="searchInput" placeholder="Search..." class="col-span-9 border border-gray-300 px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
          <button onclick="search()" class="col-span-3 bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-search"></i></button>
        </div>
        <div id="loader" class="hidden flex items-center justify-center mt-5">
          <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
        </div>
        <div id="results" class="mt-5"></div>
        <h2 class="text-2xl font-bold mt-10">List Favorite</h2>
        <div id="favorites" class="mt-5"></div>
        <div id="pagination" class="flex justify-center mt-5"></div>
      </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
      <div class="container mx-auto h-full flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
          <img id="previewThumbnail" src="" alt="Thumbnail" class="w-32 h-32 mb-4">
          <h3 id="previewTitle" class="text-lg font-bold mb-2"></h3>
          <p id="previewArtist" class="text-gray-700 mb-2"></p>
          <p id="previewAlbum" class="text-gray-700 mb-4"></p>
          <div id="previewAudioContainer"></div>
          <a id="previewDownload" href="" download class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 mr-2">
            <i class="fas fa-download"></i>
          </a>
          <button onclick="saveToFavorites()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300">
            <i class="fas fa-save"></i>
          </button>
          <button onclick="closePreview()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Chat Modal -->
    <div id="chatModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
      <div class="container mx-auto h-full flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
          <h3 class="text-lg font-bold mb-4">DannTeam AI - Chat</h3>
          <div id="chatContainer" class="mb-4 max-h-96 overflow-y-auto">
          </div>
          <div class="flex items-center space-x-2">
            <input type="text" id="chatInput" placeholder="Ketik..." class="flex-1 border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
            <button id="sendButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-paper-plane"></i></button>
            <button id="clearButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300"><i class="fas fa-trash"></i></button>
          </div>
          <button onclick="closeChat()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 DannTeam. All Rights Reserved.</p>
      <div>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
      </div>
    </footer>

    <script>
      let currentSong = null;
      let favoriteSongs = JSON.parse(localStorage.getItem('favoriteSongs')) || [];
      const itemsPerPage = 5;
      let currentPage = 1;
      let isDarkTheme = false;
      let captchaCode;

      function generateCaptcha() {
        const canvas = document.getElementById('captchaCanvas');
        const context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);

        captchaCode = '';
        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        for (let i = 0; i < 6; i++) {
          captchaCode += chars.charAt(Math.floor(Math.random() * chars.length));
        }

        context.font = '24px Arial';
        context.fillStyle = '#000';
        context.fillText(captchaCode, 50, 30);
      }

      function validateCaptcha() {
        const input = document.getElementById('captchaInput').value;
        if (input === captchaCode) {
          document.getElementById('captchaModal').style.display = 'none';
          document.getElementById('container').classList.remove('hidden');
        } else {
          Swal.fire('Error', 'Captcha salah, coba lagi.', 'error');
        }
      }

      function search() {
        const query = document.getElementById('searchInput').value;
        if (!query) {
          Swal.fire('Error', 'Masukkan kata kunci pencarian.', 'error');
          return;
        }

        document.getElementById('loader').classList.remove('hidden');

        axios.get(`https://api.spotify.com/v1/search?q=${query}&type=track`, {
          headers: {
            Authorization: 'Bearer BQCFHZ3e1VQbxY9-njMHxtv_EXBXnSDP711S8JIceah_SujOEU5mBjrte-6qX9PKNSV7_bZWHEzlg6v39iDAX9ZYl4CsrabyslGaucH8fNHnUxr7Xoo' // Token yang diperlukan untuk akses API
          }
        })
        .then(response => {
          document.getElementById('loader').classList.add('hidden');
          displayResults(response.data.tracks.items);
        })
        .catch(error => {
          document.getElementById('loader').classList.add('hidden');
          Swal.fire('Error', 'Gagal mendapatkan hasil pencarian.', 'error');
        });
      }

      function displayResults(songs) {
        const results = document.getElementById('results');
        results.innerHTML = '';

        if (songs.length === 0) {
          results.innerHTML = '<p class="text-center">Tidak ada hasil.</p>';
          return;
        }

        songs.forEach(song => {
          const songCard = document.createElement('div');
          songCard.className = 'p-4 bg-white shadow-md rounded-md flex items-center justify-between dark:bg-gray-700';

          const songInfo = document.createElement('div');
          songInfo.innerHTML = `
            <h3 class="font-bold">${song.name}</h3>
            <p class="text-gray-600">${song.artists.map(artist => artist.name).join(', ')}</p>
            <p class="text-gray-600">${song.album.name}</p>
          `;
          songCard.appendChild(songInfo);

          const actionButton = document.createElement('button');
          actionButton.className = 'bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300';
          actionButton.innerHTML = '<i class="fas fa-play"></i>';
          actionButton.onclick = () => previewSong(song);
          songCard.appendChild(actionButton);

          results.appendChild(songCard);
        });
      }

      function previewSong(song) {
        currentSong = song;
        document.getElementById('previewThumbnail').src = song.album.images[0].url;
        document.getElementById('previewTitle').innerText = song.name;
        document.getElementById('previewArtist').innerText = song.artists.map(artist => artist.name).join(', ');
        document.getElementById('previewAlbum').innerText = song.album.name;
        document.getElementById('previewDownload').href = song.preview_url;

        const audioContainer = document.getElementById('previewAudioContainer');
        audioContainer.innerHTML = '';
        const audioElement = document.createElement('audio');
        audioElement.controls = true;
        audioElement.src = song.preview_url;
        audioContainer.appendChild(audioElement);

        document.getElementById('previewModal').classList.remove('hidden');
      }

      function closePreview() {
        document.getElementById('previewModal').classList.add('hidden');
      }

      function saveToFavorites() {
        if (!currentSong) return;

        favoriteSongs.push(currentSong);
        localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
        Swal.fire('Berhasil', 'Lagu ditambahkan ke favorit.', 'success');
        displayFavorites();
        closePreview();
      }

      function displayFavorites() {
        const favorites = document.getElementById('favorites');
        favorites.innerHTML = '';

        if (favoriteSongs.length === 0) {
          favorites.innerHTML = '<p class="text-center">Tidak ada lagu favorit.</p>';
          return;
        }

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedFavorites = favoriteSongs.slice(start, end);

        paginatedFavorites.forEach(song => {
          const songCard = document.createElement('div');
          songCard.className = 'p-4 bg-white shadow-md rounded-md flex items-center justify-between dark:bg-gray-700';

          const songInfo = document.createElement('div');
          songInfo.innerHTML = `
            <h3 class="font-bold">${song.name}</h3>
            <p class="text-gray-600">${song.artists.map(artist => artist.name).join(', ')}</p>
            <p class="text-gray-600">${song.album.name}</p>
          `;
          songCard.appendChild(songInfo);

          const actionButton = document.createElement('button');
          actionButton.className = 'bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300';
          actionButton.innerHTML = '<i class="fas fa-trash"></i>';
          actionButton.onclick = () => removeFromFavorites(song);
          songCard.appendChild(actionButton);

          favorites.appendChild(songCard);
        });

        updatePagination();
      }

      function removeFromFavorites(song) {
        favoriteSongs = favoriteSongs.filter(fav => fav.id !== song.id);
        localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
        displayFavorites();
      }

      function updatePagination() {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        const totalPages = Math.ceil(favoriteSongs.length / itemsPerPage);

        for (let i = 1; i <= totalPages; i++) {
          const pageButton = document.createElement('button');
          pageButton.innerText = i;
          pageButton.className = `px-4 py-2 mx-1 rounded ${i === currentPage ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'} focus:outline-none`;
          pageButton.onclick = () => {
            currentPage = i;
            displayFavorites();
          };
          pagination.appendChild(pageButton);
        }
      }

      function toggleTheme() {
        isDarkTheme = !isDarkTheme;
        document.body.classList.toggle('theme-dark');
        document.getElementById('themeIcon').classList.toggle('fa-moon');
        document.getElementById('themeIcon').classList.toggle('fa-sun');
      }

      function toggleChat() {
        document.getElementById('chatModal').classList.toggle('hidden');
      }

      function closeChat() {
        document.getElementById('chatModal').classList.add('hidden');
      }

      document.getElementById('themeToggle').addEventListener('click', toggleTheme);
      document.getElementById('chatToggle').addEventListener('click', toggleChat);
      document.getElementById('sendButton').addEventListener('click', () => {
        const chatInput = document.getElementById('chatInput');
        const message = chatInput.value;
        if (message.trim()) {
          sendMessage(message);
          chatInput.value = '';
        }
      });
      document.getElementById('clearButton').addEventListener('click', () => {
        document.getElementById('chatContainer').innerHTML = '';
      });

      function sendMessage(message) {
        const chatContainer = document.getElementById('chatContainer');
        const messageElement = document.createElement('div');
        messageElement.className = 'p-2 mb-2 bg-gray-300 rounded-md self-end dark:bg-gray-800';
        messageElement.innerText = message;
        chatContainer.appendChild(messageElement);

        setTimeout(() => {
          const replyElement = document.createElement('div');
          replyElement.className = 'p-2 mb-2 bg-gray-200 rounded-md self-start dark:bg-gray-900';
          replyElement.innerText = 'Balasan otomatis dari AI: ' + message;
          chatContainer.appendChild(replyElement);
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }, 1000);
      }

      generateCaptcha();
      displayFavorites();
    </script>
  </div>
</body>
</html>
