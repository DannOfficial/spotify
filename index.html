<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Search - DannTeam</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.min.css">
    <style>
        .theme-dark {
            background-color: #1a202c;
            color: #cbd5e0;
        }
        .theme-dark input {
            background-color: #2d3748;
            color: #cbd5e0;
        }
        .theme-dark button {
            background-color: #2d3748;
            color: #cbd5e0;
        }
        .input-effect {
            transition: all 0.3s ease-in-out;
        }
        .input-effect:focus {
            transform: scale(1.05);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.all.min.js"></script>
</head>
<body class="bg-gray-200">
    <div class="container mx-auto py-10">
        <div class="p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-center flex items-center justify-center">
                    <img src="https://telegra.ph/file/cfc04dd49ece4a846ac6c.png" alt="Spotify" class="w-8 h-8 mr-2">
                    Spotify
                </h1>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="text-2xl focus:outline-none">
                        <i id="themeIcon" class="fas fa-moon"></i>
                    </button>
                    <button id="chatToggle" class="text-2xl focus:outline-none">
                        <i class="fas fa-comments"></i>
                    </button>
                </div>
            </div>
            <!-- CAPTCHA Section -->
            <div class="mb-6 text-center">
                <div id="captchaImage" class="text-3xl font-bold mb-4"></div>
                <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" class="border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
                <button onclick="validateCaptcha()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 ml-2">Submit</button>
            </div>
            <!-- Main Content -->
            <div id="mainContent" class="hidden">
                <div class="relative grid grid-cols-12 gap-4 mx-auto max-w-md">
                    <input type="text" id="searchInput" placeholder="Search..." class="col-span-9 border border-gray-300 px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
                    <button onclick="search()" class="col-span-3 bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-search"></i></button>
                </div>
                <div id="loader" class="hidden flex items-center justify-center mt-5">
                    <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
                </div>
                <div id="results" class="mt-5"></div>
                <h2 class="text-2xl font-bold mt-10">List Favorite</h2>
                <div id="favorites" class="mt-5"></div>
                <div id="pagination" class="flex justify-center mt-5"></div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
        <div class="container mx-auto h-full flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
                <img id="previewThumbnail" src="" alt="Thumbnail" class="w-32 h-32 mb-4">
                <h3 id="previewTitle" class="text-lg font-bold mb-2"></h3>
                <p id="previewArtist" class="text-gray-700 mb-2"></p>
                <p id="previewAlbum" class="text-gray-700 mb-4"></p>
                <div id="previewAudioContainer"></div>
                <a id="previewDownload" href="" download class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 mr-2">
                    <i class="fas fa-download"></i>
                </a>
                <button onclick="saveToFavorites()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300">
                    <i class="fas fa-save"></i>
                </button>
                <button onclick="closePreview()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Chat Modal -->
    <div id="chatModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
        <div class="container mx-auto h-full flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
                <h3 class="text-lg font-bold mb-4">DannTeam AI - Chat</h3>
                <div id="chatContainer" class="mb-4 max-h-96 overflow-y-auto">
                </div>
                <div class="flex items-center space-x-2">
                    <input type="text" id="chatInput" placeholder="Ketik..." class="flex-1 border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
                    <button id="sendButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-paper-plane"></i></button>
                    <button id="clearButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300"><i class="fas fa-trash"></i></button>
                </div>
                <button onclick="closeChat()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentSong = null;
        let favoriteSongs = JSON.parse(localStorage.getItem('favoriteSongs')) || [];
        const itemsPerPage = 5;
        let currentPage = 1;
        let isDarkTheme = false;
        let captchaValue = Math.floor(Math.random() * 10000);

        document.getElementById('themeToggle').addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('theme-dark', isDarkTheme);
            document.getElementById('themeIcon').classList.toggle('fa-moon', !isDarkTheme);
            document.getElementById('themeIcon').classList.toggle('fa-sun', isDarkTheme);
        });

        document.getElementById('chatToggle').addEventListener('click', () => {
            document.getElementById('chatModal').classList.remove('hidden');
        });

        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('clearButton').addEventListener('click', clearChat);

        function sendMessage() {
            const chatInput = document.getElementById('chatInput').value;
            if (!chatInput) return;

            addChatMessage(chatInput, 'user');

            axios.get(`https://tools.revesery.com/ai/ai.php?query=${encodeURIComponent(chatInput)}`, {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            }).then(response => {
                addChatMessage(response.data, 'bot');
            }).catch(error => {
                console.error('Error:', error);
                addChatMessage('Maaf, terjadi kesalahan. Silakan coba lagi.', 'bot');
            });

            document.getElementById('chatInput').value = '';
        }

        function clearChat() {
            document.getElementById('chatContainer').innerHTML = '';
        }

        function addChatMessage(message, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageElement = document.createElement('div');
            messageElement.classList.add('mb-2', 'p-2', 'rounded-md', 'max-w-xs');
            messageElement.classList.add(sender === 'user' ? 'bg-blue-500 text-white self-end' : 'bg-gray-300 text-gray-900 self-start');
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function closeChat() {
            document.getElementById('chatModal').classList.add('hidden');
        }

        function validateCaptcha() {
            const captchaInput = document.getElementById('captchaInput').value;
            if (parseInt(captchaInput) === captchaValue) {
                document.getElementById('mainContent').classList.remove('hidden');
                document.getElementById('captchaInput').value = '';
                document.getElementById('captchaInput').disabled = true;
                document.getElementById('captchaInput').style.display = 'none';
                document.getElementById('captchaImage').style.display = 'none';
                captchaValue = Math.floor(Math.random() * 10000); // Reset CAPTCHA
            } else {
                alert('CAPTCHA Salah, coba lagi.');
                captchaValue = Math.floor(Math.random() * 10000); // Reset CAPTCHA
                generateCaptcha();
            }
        }

        function generateCaptcha() {
            document.getElementById('captchaImage').textContent = captchaValue;
        }

        generateCaptcha();

        function search() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            document.getElementById('loader').classList.remove('hidden');

            axios.get(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track`, {
                headers: {
                    'Authorization': 'Bearer YOUR_ACCESS_TOKEN'  // Replace with your actual Spotify API token
                }
            }).then(response => {
                displayResults(response.data.tracks.items);
            }).catch(error => {
                console.error('Error:', error);
            }).finally(() => {
                document.getElementById('loader').classList.add('hidden');
            });
        }

        function displayResults(tracks) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            tracks.forEach(track => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-md', 'mb-4', 'flex', 'items-center', 'space-x-4', 'dark:bg-gray-800', 'dark:text-white');

                const img = document.createElement('img');
                img.src = track.album.images[0].url;
                img.alt = 'Album cover';
                img.classList.add('w-16', 'h-16', 'rounded-md');

                const info = document.createElement('div');
                info.classList.add('flex-1');

                const title = document.createElement('h3');
                title.classList.add('text-lg', 'font-bold');
                title.textContent = track.name;

                const artist = document.createElement('p');
                artist.classList.add('text-gray-700', 'dark:text-gray-400');
                artist.textContent = `Artist: ${track.artists[0].name}`;

                const album = document.createElement('p');
                album.classList.add('text-gray-700', 'dark:text-gray-400');
                album.textContent = `Album: ${track.album.name}`;

                info.appendChild(title);
                info.appendChild(artist);
                info.appendChild(album);

                const button = document.createElement('button');
                button.classList.add('bg-blue-500', 'text-white', 'px-4', 'py-2', 'rounded', 'hover:bg-blue-600', 'focus:outline-none', 'focus:ring', 'focus:border-blue-300');
                button.textContent = 'Preview';
                button.onclick = () => previewTrack(track);

                resultItem.appendChild(img);
                resultItem.appendChild(info);
                resultItem.appendChild(button);

                resultsContainer.appendChild(resultItem);
            });
        }

        function previewTrack(track) {
            currentSong = track;

            document.getElementById('previewThumbnail').src = track.album.images[0].url;
            document.getElementById('previewTitle').textContent = track.name;
            document.getElementById('previewArtist').textContent = `Artist: ${track.artists[0].name}`;
            document.getElementById('previewAlbum').textContent = `Album: ${track.album.name}`;
            document.getElementById('previewDownload').href = track.preview_url;

            const previewAudioContainer = document.getElementById('previewAudioContainer');
            previewAudioContainer.innerHTML = '';

            if (track.preview_url) {
                const audio = document.createElement('audio');
                audio.src = track.preview_url;
                audio.controls = true;
                previewAudioContainer.appendChild(audio);
            } else {
                previewAudioContainer.textContent = 'No preview available';
            }

            document.getElementById('previewModal').classList.remove('hidden');
        }

        function saveToFavorites() {
            if (!currentSong) return;

            favoriteSongs.push(currentSong);
            localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
            displayFavorites();
            Swal.fire({
                title: 'Berhasil!',
                text: 'Lagu berhasil disimpan ke favorit',
                icon: 'success',
                confirmButtonText: 'OK'
            });
            closePreview();
        }

        function deleteFavorite(index) {
            Swal.fire({
                title: 'Anda yakin?',
                text: "Lagu ini akan dihapus dari daftar favorit Anda.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, hapus!'
            }).then((result) => {
                if (result.isConfirmed) {
                    favoriteSongs.splice(index, 1);
                    localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
                    displayFavorites();
                    Swal.fire(
                        'Dihapus!',
                        'Lagu telah dihapus dari daftar favorit Anda.',
                        'success'
                    );
                }
            });
        }

        function displayFavorites() {
            const favoritesContainer = document.getElementById('favorites');
            favoritesContainer.innerHTML = '';

            const paginatedFavorites = paginate(favoriteSongs, itemsPerPage, currentPage);

            paginatedFavorites.forEach((song, index) => {
                const favoriteItem = document.createElement('div');
                favoriteItem.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-md', 'mb-4', 'flex', 'items-center', 'space-x-4', 'dark:bg-gray-800', 'dark:text-white');

                const img = document.createElement('img');
                img.src = song.album.images[0].url;
                img.alt = 'Album cover';
                img.classList.add('w-16', 'h-16', 'rounded-md');

                const info = document.createElement('div');
                info.classList.add('flex-1');

                const title = document.createElement('h3');
                title.classList.add('text-lg', 'font-bold');
                title.textContent = song.name;

                const artist = document.createElement('p');
                artist.classList.add('text-gray-700', 'dark:text-gray-400');
                artist.textContent = `Artist: ${song.artists[0].name}`;

                const album = document.createElement('p');
                album.classList.add('text-gray-700', 'dark:text-gray-400');
                album.textContent = `Album: ${song.album.name}`;

                info.appendChild(title);
                info.appendChild(artist);
                info.appendChild(album);

                const button = document.createElement('button');
                button.classList.add('bg-red-500', 'text-white', 'px-4', 'py-2', 'rounded', 'hover:bg-red-600', 'focus:outline-none', 'focus:ring', 'focus:border-red-300');
                button.textContent = 'Delete';
                button.onclick = () => deleteFavorite(index);

                favoriteItem.appendChild(img);
                favoriteItem.appendChild(info);
                favoriteItem.appendChild(button);

                favoritesContainer.appendChild(favoriteItem);
            });

            displayPagination(favoriteSongs.length, itemsPerPage, currentPage);
        }

        function paginate(items, itemsPerPage, page) {
            const start = (page - 1) * itemsPerPage;
            return items.slice(start, start + itemsPerPage);
        }

        function displayPagination(totalItems, itemsPerPage, currentPage) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            const totalPages = Math.ceil(totalItems / itemsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.classList.add('px-3', 'py-1', 'rounded', 'focus:outline-none');
                if (i === currentPage) {
                    pageButton.classList.add('bg-blue-500', 'text-white');
                } else {
                    pageButton.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                }
                pageButton.textContent = i;
                pageButton.onclick = () => {
                    currentPage = i;
                    displayFavorites();
                };

                paginationContainer.appendChild(pageButton);
            }
        }

        function closePreview() {
            document.getElementById('previewModal').classList.add('hidden');
        }

        displayFavorites();
    </script>
</body>
</html>
