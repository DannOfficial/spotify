<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Search - DannTeam</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .dark-mode {
            background-color: #1a202c;
            color: white;
        }
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-active {
            overflow-x: hidden;
            overflow-y: visible !important;
        }
        .input-animated {
            transition: all 0.3s ease-in-out;
        }
        .input-animated:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-200 dark:bg-gray-800 dark:text-white">
    <div class="container mx-auto py-10">
        <div class="p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-center flex items-center justify-center">
                    <img src="https://telegra.ph/file/cfc04dd49ece4a846ac6c.png" alt="Spotify" class="w-8 h-8 mr-2">
                    Spotify
                </h1>
                <button id="themeToggle" class="text-2xl focus:outline-none">
                    <i id="themeIcon" class="fas fa-moon"></i>
                </button>
            </div>
            <div class="relative grid grid-cols-12 gap-4 mx-auto max-w-md">
                <input type="text" id="searchInput" placeholder="Search..." class="col-span-9 border border-gray-300 px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-animated">
                <button onclick="search()" class="col-span-3 bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-search"></i></button>
            </div>
            <div id="loader" class="hidden flex items-center justify-center mt-5">
                <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
            </div>
            <div id="results" class="mt-5"></div>
            <h2 class="text-2xl font-bold mt-10">List Favorite</h2>
            <div id="favorites" class="mt-5"></div>
            <div id="pagination" class="flex justify-center mt-5"></div>
        </div>
    </div>

    <!-- Chat Modal -->
    <div id="chatModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white dark:bg-gray-700 p-4 rounded-lg max-w-sm w-full">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Chat Logs</h3>
                <button id="closeChatModal" class="text-gray-700 dark:text-white"><i class="fas fa-times"></i></button>
            </div>
            <div id="chatLogs" class="h-64 overflow-y-auto mb-4 border p-2 rounded dark:bg-gray-800 dark:text-white"></div>
            <div class="flex items-center">
                <input type="text" id="chatInput" placeholder="Type your message..." class="flex-grow border border-gray-300 px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-animated">
                <button id="sendMessage" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-paper-plane"></i></button>
            </div>
            <button id="clearLogs" class="mt-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300"><i class="fas fa-trash"></i> Clear Logs</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const body = document.body;
            const chatModal = document.getElementById('chatModal');
            const closeChatModal = document.getElementById('closeChatModal');
            const chatLogs = document.getElementById('chatLogs');
            const chatInput = document.getElementById('chatInput');
            const sendMessage = document.getElementById('sendMessage');
            const clearLogs = document.getElementById('clearLogs');
            
            let darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                body.classList.add('dark-mode');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            }

            themeToggle.addEventListener('click', () => {
                darkMode = !darkMode;
                localStorage.setItem('darkMode', darkMode);
                body.classList.toggle('dark-mode');
                themeIcon.classList.toggle('fa-moon');
                themeIcon.classList.toggle('fa-sun');
            });

            themeToggle.insertAdjacentHTML('afterend', '<button id="openChatModal" class="text-2xl focus:outline-none ml-4"><i class="fas fa-comments"></i></button>');
            document.getElementById('openChatModal').addEventListener('click', () => {
                chatModal.classList.remove('hidden');
            });

            closeChatModal.addEventListener('click', () => {
                chatModal.classList.add('hidden');
            });

            sendMessage.addEventListener('click', async () => {
                const userMessage = chatInput.value.trim();
                if (!userMessage) return;
                appendMessage('User', userMessage);

                chatInput.value = '';
                const response = await fetch(`https://tools.revesery.com/ai/ai.php?query=${userMessage}`, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Accept': '*/*'
                    }
                });
                const aiResponse = await response.text();
                appendMessage('AI', aiResponse);
            });

            clearLogs.addEventListener('click', () => {
                chatLogs.innerHTML = '';
            });

            function appendMessage(sender, message) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('flex', 'items-start', 'mb-4');
                
                const thumbnail = document.createElement('div');
                thumbnail.classList.add('w-8', 'h-8', 'bg-gray-300', 'rounded-full', 'mr-2');
                messageDiv.appendChild(thumbnail);

                const messageContent = document.createElement('div');
                messageContent.classList.add('bg-gray-200', 'dark:bg-gray-600', 'p-2', 'rounded', 'flex-1');
                messageContent.textContent = message;
                messageDiv.appendChild(messageContent);

                chatLogs.appendChild(messageDiv);
                chatLogs.scrollTop = chatLogs.scrollHeight;
            }
        });
    </script>
</body>
</html>
