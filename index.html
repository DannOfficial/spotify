<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Search - DannTeam</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto py-10">
        <div class="flex items-center justify-center">
            <input type="text" id="searchInput" placeholder="Search for a song" class="border border-gray-300 px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:border-blue-300">
            <button onclick="search()" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-search"></i></button>
        </div>
        <div id="loader" class="hidden flex items-center justify-center mt-5">
            <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
        </div>
        <div id="results" class="mt-5"></div>
    </div>

    <script>
        function search() {
            const query = document.getElementById('searchInput').value;
            const url = https://spotifyapi.caliphdev.com/api/search/tracks?q=${encodeURIComponent(query)};

            document.getElementById('loader').classList.remove('hidden');

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loader').classList.add('hidden');
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';

                    data.forEach(song => {
                        const resultItem = document.createElement('div');
                        resultItem.classList.add('flex', 'items-center', 'bg-white', 'rounded-lg', 'shadow-md', 'p-4', 'mb-4');

                        const thumbnail = document.createElement('img');
                        thumbnail.src = song.thumbnail;
                        thumbnail.classList.add('w-24', 'h-24', 'mr-4');
                        resultItem.appendChild(thumbnail);

                        const songInfo = document.createElement('div');
                        const title = document.createElement('h3');
                        title.textContent = song.title;
                        title.classList.add('text-lg', 'font-bold', 'mb-1');
                        songInfo.appendChild(title);

                        const artist = document.createElement('p');
                        artist.textContent = Artist: ${song.artist};
                        artist.classList.add('text-gray-700', 'mb-1');
                        songInfo.appendChild(artist);

                        const album = document.createElement('p');
                        album.textContent = Album: ${song.album};
                        album.classList.add('text-gray-700', 'mb-1');
                        songInfo.appendChild(album);

                        const downloadBtn = document.createElement('a');
                        downloadBtn.href = song.preview_mp3;
                        downloadBtn.textContent = 'Download';
                        downloadBtn.classList.add('bg-blue-500', 'text-white', 'px-4', 'py-2', 'rounded', 'hover:bg-blue-600', 'focus:outline-none', 'focus:ring', 'focus:border-blue-300');
                        songInfo.appendChild(downloadBtn);

                        resultItem.appendChild(songInfo);
                        resultsDiv.appendChild(resultItem);
                    });
                })
                .catch(error => {
                    document.getElementById('loader').classList.add('hidden');
                    console.error('Terjadi kesalahan:', error);
                });
        }
    </script>
</body>
</html>
