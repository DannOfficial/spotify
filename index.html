<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Search - DannTeam</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .theme-dark {
      background-color: #1a202c;
      color: #cbd5e0;
    }
    .theme-dark input {
      background-color: #2d3748;
      color: #cbd5e0;
    }
    .theme-dark button {
      background-color: #2d3748;
      color: #cbd5e0;
    }
    .input-effect {
      transition: all 0.3s ease-in-out;
    }
    .input-effect:focus {
      transform: scale(1.05);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-200">
  <!-- Captcha Modal -->
  <div id="captchaModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg relative w-full max-w-sm dark:bg-gray-700">
      <h3 class="text-lg font-bold mb-4">Captcha Verification</h3>
      <div class="flex items-center justify-center mb-4">
        <canvas id="captchaCanvas" width="200" height="50" class="border"></canvas>
        <button onclick="generateCaptcha()" class="ml-4 text-blue-500 hover:underline">Refresh</button>
      </div>
      <input type="text" id="captchaInput" placeholder="Masukkan Captcha" class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect mb-4">
      <button onclick="validateCaptcha()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
    </div>
  </div>
  
  <div class="container mx-auto py-10">
    <div class="p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-center flex items-center justify-center">
          <img src="https://telegra.ph/file/cfc04dd49ece4a846ac6c.png" alt="Spotify" class="w-8 h-8 mr-2">
          Spotify
        </h1>
        <div class="flex items-center space-x-4">
          <button id="themeToggle" class="text-2xl focus:outline-none">
            <i id="themeIcon" class="fas fa-moon"></i>
          </button>
          <button id="chatToggle" class="text-2xl focus:outline-none">
            <i class="fas fa-comments"></i>
          </button>
        </div>
      </div>
      <div class="relative grid grid-cols-12 gap-4 mx-auto max-w-md">
        <input type="text" id="searchInput" placeholder="Search..." class="col-span-9 border border-gray-300 px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
        <button onclick="search()" class="col-span-3 bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-search"></i></button>
      </div>
      <div id="loader" class="hidden flex items-center justify-center mt-5">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
      </div>
      <div id="results" class="mt-5"></div>
      <h2 class="text-2xl font-bold mt-10">List Favorite</h2>
      <div id="favorites" class="mt-5"></div>
      <div id="pagination" class="flex justify-center mt-5"></div>
    </div>
  </div>

  <!-- Preview Modal -->
  <div id="previewModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
    <div class="container mx-auto h-full flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
        <img id="previewThumbnail" src="" alt="Thumbnail" class="w-32 h-32 mb-4">
        <h3 id="previewTitle" class="text-lg font-bold mb-2"></h3>
        <p id="previewArtist" class="text-gray-700 mb-2"></p>
        <p id="previewAlbum" class="text-gray-700 mb-4"></p>
        <div id="previewAudioContainer"></div>
        <a id="previewDownload" href="" download class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 mr-2">
          <i class="fas fa-download"></i>
        </a>
        <button onclick="saveToFavorites()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300">
          <i class="fas fa-save"></i>
        </button>
        <button onclick="closePreview()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Chat Modal -->
  <div id="chatModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
    <div class="container mx-auto h-full flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
        <h3 class="text-lg font-bold mb-4">DannTeam AI - Chat</h3>
        <div id="chatContainer" class="mb-4 max-h-96 overflow-y-auto">
        </div>
        <div class="flex items-center space-x-2">
          <input type="text" id="chatInput" placeholder="Ketik..." class="flex-1 border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
          <button id="sendButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-paper-plane"></i></button>
          <button id="clearButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300"><i class="fas fa-trash"></i></button>
        </div>
        <button onclick="closeChat()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    let currentSong = null;
    let favoriteSongs = JSON.parse(localStorage.getItem('favoriteSongs')) || [];
    const itemsPerPage = 5;
    let currentPage = 1;
    let isDarkTheme = false;
    let captchaCode;

    function generateCaptcha() {
      const canvas = document.getElementById('captchaCanvas');
      const context = canvas.getContext('2d');
      context.clearRect(0, 0, canvas.width, canvas.height);

      captchaCode = Math.random().toString(36).substring(2, 8);
      context.font = '30px Arial';
      context.fillStyle = '#000';
      context.fillText(captchaCode, 50, 35);
    }

    function validateCaptcha() {
      const userInput = document.getElementById('captchaInput').value;
      if (userInput === captchaCode) {
        document.getElementById('captchaModal').classList.add('hidden');
      } else {
        alert('Captcha tidak sesuai. Silakan coba lagi.');
        generateCaptcha();
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      generateCaptcha();
      document.getElementById('captchaModal').classList.remove('hidden');
    });

    document.getElementById('themeToggle').addEventListener('click', () => {
      isDarkTheme = !isDarkTheme;
      if (isDarkTheme) {
        document.body.classList.add('theme-dark');
        document.getElementById('themeIcon').classList.replace('fa-moon', 'fa-sun');
      } else {
        document.body.classList.remove('theme-dark');
        document.getElementById('themeIcon').classList.replace('fa-sun', 'fa-moon');
      }
    });

    document.getElementById('chatToggle').addEventListener('click', () => {
      document.getElementById('chatModal').classList.remove('hidden');
    });

    document.getElementById('sendButton').addEventListener('click', () => {
      const input = document.getElementById('chatInput').value.trim();
      if (input !== '') {
        addMessage('User', input);
        document.getElementById('chatInput').value = '';
        addMessage('DannTeam AI', 'Terima kasih atas pesan Anda.');
      }
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      const chatContainer = document.getElementById('chatContainer');
      chatContainer.innerHTML = '';
    });

    function addMessage(sender, message) {
      const chatContainer = document.getElementById('chatContainer');
      const messageElement = document.createElement('div');
      messageElement.classList.add('mb-2', 'p-2', 'rounded', 'border', sender === 'User' ? 'bg-blue-200' : 'bg-gray-200');
      messageElement.textContent = `${sender}: ${message}`;
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function closeChat() {
      document.getElementById('chatModal').classList.add('hidden');
    }

    function search() {
      const query = document.getElementById('searchInput').value.trim();
      if (query === '') return;
      
      document.getElementById('loader').classList.remove('hidden');
      axios.get(`https://api.spotify.com/v1/search?q=${query}&type=track`, {
        headers: {
          'Authorization': 'Bearer BQBRtzMt6yYlAp6LOIKoZ5_PKLB5gL8lPeN0bhkKSgqkDrqeL3oFx4MpE5TvrN3J7jhzdZdwdTgEonWI9f9Ua35cgCXfeu9L5CAFw1N1rV2B8C1bxuo'
        }
      })
      .then(response => {
        document.getElementById('loader').classList.add('hidden');
        const results = response.data.tracks.items;
        displayResults(results);
      })
      .catch(error => {
        document.getElementById('loader').classList.add('hidden');
        console.error('Error fetching data:', error);
        Swal.fire('Error', 'Unable to fetch data. Please try again later.', 'error');
      });
    }

    function displayResults(results) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      results.forEach(track => {
        const trackElement = document.createElement('div');
        trackElement.classList.add('p-4', 'border', 'rounded', 'mb-2', 'flex', 'justify-between', 'items-center');
        
        const trackInfo = document.createElement('div');
        trackInfo.innerHTML = `
          <p class="font-bold">${track.name}</p>
          <p class="text-gray-600">${track.artists.map(artist => artist.name).join(', ')}</p>
        `;
        
        const previewButton = document.createElement('button');
        previewButton.innerHTML = '<i class="fas fa-play"></i>';
        previewButton.classList.add('bg-green-500', 'text-white', 'px-4', 'py-2', 'rounded', 'hover:bg-green-600', 'focus:outline-none', 'focus:ring', 'focus:border-green-300');
        previewButton.onclick = () => previewTrack(track);
        
        trackElement.appendChild(trackInfo);
        trackElement.appendChild(previewButton);
        
        resultsContainer.appendChild(trackElement);
      });
    }

    function previewTrack(track) {
      currentSong = track;
      document.getElementById('previewTitle').textContent = track.name;
      document.getElementById('previewArtist').textContent = track.artists.map(artist => artist.name).join(', ');
      document.getElementById('previewAlbum').textContent = track.album.name;
      document.getElementById('previewThumbnail').src = track.album.images[0].url;
      document.getElementById('previewDownload').href = track.preview_url;

      const audioContainer = document.getElementById('previewAudioContainer');
      audioContainer.innerHTML = '';
      if (track.preview_url) {
        const audioElement = document.createElement('audio');
        audioElement.controls = true;
        audioElement.src = track.preview_url;
        audioContainer.appendChild(audioElement);
      }

      document.getElementById('previewModal').classList.remove('hidden');
    }

    function closePreview() {
      document.getElementById('previewModal').classList.add('hidden');
    }

    function saveToFavorites() {
      if (currentSong) {
        favoriteSongs.push(currentSong);
        localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
        Swal.fire('Saved!', 'Track has been added to favorites.', 'success');
        loadFavorites();
      }
    }

    function loadFavorites() {
      const favoritesContainer = document.getElementById('favorites');
      favoritesContainer.innerHTML = '';

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginatedFavorites = favoriteSongs.slice(start, end);

      paginatedFavorites.forEach(track => {
        const trackElement = document.createElement('div');
        trackElement.classList.add('p-4', 'border', 'rounded', 'mb-2', 'flex', 'justify-between', 'items-center');
        
        const trackInfo = document.createElement('div');
        trackInfo.innerHTML = `
          <p class="font-bold">${track.name}</p>
          <p class="text-gray-600">${track.artists.map(artist => artist.name).join(', ')}</p>
        `;
        
        const previewButton = document.createElement('button');
        previewButton.innerHTML = '<i class="fas fa-play"></i>';
        previewButton.classList.add('bg-green-500', 'text-white', 'px-4', 'py-2', 'rounded', 'hover:bg-green-600', 'focus:outline-none', 'focus:ring', 'focus:border-green-300');
        previewButton.onclick = () => previewTrack(track);
        
        trackElement.appendChild(trackInfo);
        trackElement.appendChild(previewButton);
        
        favoritesContainer.appendChild(trackElement);
      });

      updatePagination();
    }

    function updatePagination() {
      const paginationContainer = document.getElementById('pagination');
      paginationContainer.innerHTML = '';

      const totalPages = Math.ceil(favoriteSongs.length / itemsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement('button');
        pageButton.classList.add('px-4', 'py-2', 'border', 'rounded', 'mx-1', currentPage === i ? 'bg-blue-500' : 'bg-gray-200');
        pageButton.textContent = i;
        pageButton.onclick = () => changePage(i);
        paginationContainer.appendChild(pageButton);
      }
    }

    function changePage(page) {
      currentPage = page;
      loadFavorites();
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadFavorites();
    });
  </script>
</body>
  </html>
