<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Search - DannTeam</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .theme-dark {
      background-color: #1a202c;
      color: #cbd5e0;
    }
    .theme-dark input {
      background-color: #2d3748;
      color: #cbd5e0;
    }
    .theme-dark button {
      background-color: #2d3748;
      color: #cbd5e0;
    }
    .input-effect {
      transition: all 0.3s ease-in-out;
    }
    .input-effect:focus {
      transform: scale(1.05);
    }
    .hidden-section {
      display: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-200">
  <!-- Captcha Modal -->
  <div id="captchaModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg relative w-full max-w-sm dark:bg-gray-700">
      <h3 class="text-lg font-bold mb-4">Captcha Verification</h3>
      <div class="flex items-center justify-center mb-4">
        <canvas id="captchaCanvas" width="200" height="50" class="border"></canvas>
        <button onclick="generateCaptcha()" class="ml-4 text-blue-500 hover:underline">Refresh</button>
      </div>
      <input type="text" id="captchaInput" placeholder="Masukkan Captcha" class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect mb-4">
      <button onclick="validateCaptcha()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
    </div>
  </div>
  
  <!-- Main Content -->
  <div id="mainContent" class="hidden-section container mx-auto py-10">
    <div class="p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-center flex items-center justify-center">
          <img src="https://telegra.ph/file/cfc04dd49ece4a846ac6c.png" alt="Spotify" class="w-8 h-8 mr-2">
          Spotify
        </h1>
        <div class="flex items-center space-x-4">
          <button id="themeToggle" class="text-2xl focus:outline-none">
            <i id="themeIcon" class="fas fa-moon"></i>
          </button>
          <button id="chatToggle" class="text-2xl focus:outline-none">
            <i class="fas fa-comments"></i>
          </button>
        </div>
      </div>
      <div class="relative grid grid-cols-12 gap-4 mx-auto max-w-md">
        <input type="text" id="searchInput" placeholder="Search..." class="col-span-9 border border-gray-300 px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
        <button onclick="search()" class="col-span-3 bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-search"></i></button>
      </div>
      <div id="loader" class="hidden flex items-center justify-center mt-5">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
      </div>
      <div id="results" class="mt-5"></div>
      <h2 class="text-2xl font-bold mt-10">List Favorite</h2>
      <div id="favorites" class="mt-5"></div>
      <div id="pagination" class="flex justify-center mt-5"></div>
    </div>
  </div>

  <!-- Preview Modal -->
  <div id="previewModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
    <div class="container mx-auto h-full flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
        <img id="previewThumbnail" src="" alt="Thumbnail" class="w-32 h-32 mb-4">
        <h3 id="previewTitle" class="text-lg font-bold mb-2"></h3>
        <p id="previewArtist" class="text-gray-700 mb-2"></p>
        <p id="previewAlbum" class="text-gray-700 mb-4"></p>
        <div id="previewAudioContainer"></div>
        <a id="previewDownload" href="" download class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 mr-2">
          <i class="fas fa-download"></i>
        </a>
        <button onclick="saveToFavorites()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300">
          <i class="fas fa-save"></i>
        </button>
        <button onclick="closePreview()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Chat Modal -->
  <div id="chatModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
    <div class="container mx-auto h-full flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
        <h3 class="text-lg font-bold mb-4">DannTeam AI - Chat</h3>
        <div id="chatContainer" class="mb-4 max-h-96 overflow-y-auto">
        </div>
        <div class="flex items-center space-x-2">
          <input type="text" id="chatInput" placeholder="Ketik..." class="flex-1 border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
          <button id="sendButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-paper-plane"></i></button>
          <button id="clearButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300"><i class="fas fa-trash"></i></button>
        </div>
        <button onclick="closeChat()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    let currentSong = null;
    let favoriteSongs = JSON.parse(localStorage.getItem('favoriteSongs')) || [];
    const itemsPerPage = 5;
    let currentPage = 1;
    let isDarkTheme = false;
    let captchaCode;

    function generateCaptcha() {
      const canvas = document.getElementById('captchaCanvas');
      const context = canvas.getContext('2d');
      context.clearRect(0, 0, canvas.width, canvas.height);

      captchaCode = Math.random().toString(36).substring(2, 8);
      context.font = '30px Arial';
      context.fillStyle = '#000';
      context.fillText(captchaCode, 50, 35);
    }

    function validateCaptcha() {
      const userInput = document.getElementById('captchaInput').value;
      if (userInput === captchaCode) {
        document.getElementById('captchaModal').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden-section');
      } else {
        Swal.fire('Captcha salah!', 'Silakan coba lagi.', 'error');
        generateCaptcha();
      }
    }

    function toggleTheme() {
      isDarkTheme = !isDarkTheme;
      document.body.classList.toggle('theme-dark', isDarkTheme);
      const themeIcon = document.getElementById('themeIcon');
      themeIcon.classList.toggle('fa-sun', isDarkTheme);
      themeIcon.classList.toggle('fa-moon', !isDarkTheme);
    }

    document.getElementById('themeToggle').addEventListener('click', toggleTheme);

    function search() {
      const query = document.getElementById('searchInput').value;
      if (!query) {
        Swal.fire('Masukkan kata kunci pencarian.', '', 'warning');
        return;
      }

      document.getElementById('loader').classList.remove('hidden');
      axios.get(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=10`, {
        headers: {
          Authorization: 'Bearer BQBRtzMt6yYlAp6LOIKoZ5_PKLB5gL8lPeN0bhkKSgqkDrqeL3oFx4MpE5TvrN3J7jhzdZdwdTgEonWI9f9Ua35cgCXfeu9L5CAFw1N1rV2B8C1bxuo'
        }
      })
      .then(response => {
        document.getElementById('loader').classList.add('hidden');
        const results = response.data.tracks.items;
        displayResults(results);
      })
      .catch(error => {
        document.getElementById('loader').classList.add('hidden');
        Swal.fire('Error fetching data', error.message, 'error');
      });
    }

    function displayResults(results) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';
      results.forEach((result, index) => {
        const resultElement = document.createElement('div');
        resultElement.className = 'bg-white p-4 rounded-md shadow-md mb-4 dark:bg-gray-700';
        resultElement.innerHTML = `
          <div class="flex items-center">
            <img src="${result.album.images[0].url}" alt="Thumbnail" class="w-16 h-16 mr-4 rounded-md">
            <div>
              <h3 class="text-lg font-bold">${result.name}</h3>
              <p class="text-gray-600 dark:text-gray-300">${result.artists.map(artist => artist.name).join(', ')}</p>
              <p class="text-gray-600 dark:text-gray-300">${result.album.name}</p>
              <button onclick="previewSong(${index})" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                <i class="fas fa-play"></i> Preview
              </button>
            </div>
          </div>
        `;
        resultsContainer.appendChild(resultElement);
      });
    }

    function previewSong(index) {
      axios.get(`https://api.spotify.com/v1/tracks/${results[index].id}`, {
        headers: {
          Authorization: 'Bearer BQBRtzMt6yYlAp6LOIKoZ5_PKLB5gL8lPeN0bhkKSgqkDrqeL3oFx4MpE5TvrN3J7jhzdZdwdTgEonWI9f9Ua35cgCXfeu9L5CAFw1N1rV2B8C1bxuo'
        }
      })
      .then(response => {
        currentSong = response.data;
        const { album, artists, name, preview_url } = currentSong;
        document.getElementById('previewThumbnail').src = album.images[0].url;
        document.getElementById('previewTitle').innerText = name;
        document.getElementById('previewArtist').innerText = artists.map(artist => artist.name).join(', ');
        document.getElementById('previewAlbum').innerText = album.name;
        document.getElementById('previewAudioContainer').innerHTML = preview_url ? `
          <audio controls class="w-full">
            <source src="${preview_url}" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        ` : '<p class="text-red-500">No preview available</p>';
        document.getElementById('previewDownload').href = preview_url;
        document.getElementById('previewModal').classList.remove('hidden');
      })
      .catch(error => {
        Swal.fire('Error fetching data', error.message, 'error');
      });
    }

    function closePreview() {
      document.getElementById('previewModal').classList.add('hidden');
    }

    function saveToFavorites() {
      if (favoriteSongs.some(song => song.id === currentSong.id)) {
        Swal.fire('Lagu ini sudah ada di daftar favorit.', '', 'info');
        return;
      }
      favoriteSongs.push(currentSong);
      localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
      displayFavorites();
      closePreview();
      Swal.fire('Berhasil disimpan ke daftar favorit.', '', 'success');
    }

    function displayFavorites() {
      const favoritesContainer = document.getElementById('favorites');
      favoritesContainer.innerHTML = '';
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginatedFavorites = favoriteSongs.slice(start, end);

      paginatedFavorites.forEach((favorite, index) => {
        const favoriteElement = document.createElement('div');
        favoriteElement.className = 'bg-white p-4 rounded-md shadow-md mb-4 dark:bg-gray-700';
        favoriteElement.innerHTML = `
          <div class="flex items-center">
            <img src="${favorite.album.images[0].url}" alt="Thumbnail" class="w-16 h-16 mr-4 rounded-md">
            <div>
              <h3 class="text-lg font-bold">${favorite.name}</h3>
              <p class="text-gray-600 dark:text-gray-300">${favorite.artists.map(artist => artist.name).join(', ')}</p>
              <p class="text-gray-600 dark:text-gray-300">${favorite.album.name}</p>
              <button onclick="removeFromFavorites(${index})" class="mt-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300">
                <i class="fas fa-trash"></i> Remove
              </button>
            </div>
          </div>
        `;
        favoritesContainer.appendChild(favoriteElement);
      });

      displayPagination();
    }

    function removeFromFavorites(index) {
      const start = (currentPage - 1) * itemsPerPage;
      const actualIndex = start + index;
      favoriteSongs.splice(actualIndex, 1);
      localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
      displayFavorites();
    }

    function displayPagination() {
      const paginationContainer = document.getElementById('pagination');
      paginationContainer.innerHTML = '';

      const totalPages = Math.ceil(favoriteSongs.length / itemsPerPage);
      for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement('button');
        pageButton.className = `mx-1 px-3 py-1 rounded ${i === currentPage ? 'bg-blue-500 text-white' : 'bg-gray-300 text-black'} hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300`;
        pageButton.innerText = i;
        pageButton.addEventListener('click', () => {
          currentPage = i;
          displayFavorites();
        });
        paginationContainer.appendChild(pageButton);
      }
    }

    document.getElementById('chatToggle').addEventListener('click', () => {
      document.getElementById('chatModal').classList.remove('hidden');
    });

    function closeChat() {
      document.getElementById('chatModal').classList.add('hidden');
    }

    document.getElementById('sendButton').addEventListener('click', () => {
      const chatInput = document.getElementById('chatInput');
      const chatContainer = document.getElementById('chatContainer');
      const message = chatInput.value.trim();
      if (message) {
        const userMessage = document.createElement('div');
        userMessage.className = 'bg-blue-500 text-white p-2 rounded mb-2 self-end';
        userMessage.innerText = message;
        chatContainer.appendChild(userMessage);
        chatInput.value = '';
        chatContainer.scrollTop = chatContainer.scrollHeight;

        setTimeout(() => {
          const botMessage = document.createElement('div');
          botMessage.className = 'bg-gray-300 p-2 rounded mb-2 self-start';
          botMessage.innerText = 'Hello! How can I assist you today?';
          chatContainer.appendChild(botMessage);
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }, 1000);
      }
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      document.getElementById('chatContainer').innerHTML = '';
    });

    generateCaptcha();
    displayFavorites();
  </script>
</body>
</html>
