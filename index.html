<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Search - DannTeam</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto py-10">
         <div class="p-8">
            <h1 class="text-3xl font-bold text-center text-white flex items-center justify-center mb-6">
                <img src="https://telegra.ph/file/cfc04dd49ece4a846ac6c.png" alt="Spotify"
                    class="w-8 h-8 mr-2">
                Spotify
            </h1>
            <div class="relative grid grid-cols-12 gap-4 mx-auto max-w-md">
                <input type="text" id="searchInput" placeholder="Search..." class="col-span-9 border border-gray-300 px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:border-blue-300">
                <button onclick="search()" class="col-span-3 bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-search"></i></button>
            </div>
            <div id="loader" class="hidden flex items-center justify-center mt-5">
                <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
            </div>
            <div id="results" class="mt-5"></div>
         </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
        <div class="container mx-auto h-full flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg relative">
                <img id="previewThumbnail" src="" alt="Thumbnail" class="w-32 h-32 mb-4">
                <h3 id="previewTitle" class="text-lg font-bold mb-2"></h3>
                <p id="previewArtist" class="text-gray-700 mb-2"></p>
                <p id="previewAlbum" class="text-gray-700 mb-4"></p>
                <audio id="previewAudio" controls class="w-full mb-4"></audio>
                <a id="previewDownload" href="" download class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 mr-4">Download</a>
                <button onclick="closePreview()" class="absolute top-0 right-0 mt-4 mr-4 text-gray px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>

    <script>
        function search() {
            const query = document.getElementById('searchInput').value;
            const url = `https://spotifyapi.caliphdev.com/api/search/tracks?q=${encodeURIComponent(query)}`;

            document.getElementById('loader').classList.remove('hidden');

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loader').classList.add('hidden');
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';

                    data.forEach(song => {
                        const resultItem = document.createElement('div');
                        resultItem.classList.add('flex', 'items-center', 'bg-white', 'rounded-lg', 'shadow-md', 'p-4', 'mb-4');

                        const thumbnail = document.createElement('img');
                        thumbnail.src = song.thumbnail;
                        thumbnail.classList.add('w-24', 'h-24', 'mr-4');
                        resultItem.appendChild(thumbnail);

                        const songInfo = document.createElement('div');
                        const title = document.createElement('h3');
                        title.textContent = song.title;
                        title.classList.add('text-lg', 'font-bold', 'mb-1');
                        songInfo.appendChild(title);

                        const artist = document.createElement('p');
                        artist.textContent = `Artist: ${song.artist}`;
                        artist.classList.add('text-gray-700', 'mb-1');
                        songInfo.appendChild(artist);

                        const album = document.createElement('p');
                        album.textContent = `Album: ${song.album}`;
                        album.classList.add('text-gray-700', 'mb-1');
                        songInfo.appendChild(album);

                        const previewBtn = document.createElement('button');
                        previewBtn.textContent = 'Preview';
                        previewBtn.classList.add('bg-blue-500', 'text-white', 'px-4', 'py-2', 'rounded', 'hover:bg-blue-600', 'focus:outline-none', 'focus:ring', 'focus:border-blue-300', 'mr-4');
                        previewBtn.onclick = function() {
                            openPreview(song);
                        };
                        songInfo.appendChild(previewBtn);

                        resultItem.appendChild(songInfo);
                        resultsDiv.appendChild(resultItem);
                    });
                })
                .catch(error => {
                    document.getElementById('loader').classList.add('hidden');
                    console.error('Terjadi kesalahan:', error);
                });
        }

        function openPreview(song) {
            const modal = document.getElementById('previewModal');
            modal.classList.remove('hidden');

            document.getElementById('previewThumbnail').src = song.thumbnail;
            document.getElementById('previewTitle').textContent = song.title;
            document.getElementById('previewArtist').textContent = `Artist: ${song.artist}`;
            document.getElementById('previewAlbum').textContent = `Album: ${song.album}`;
            document.getElementById('previewAudio').src = song.preview_mp3;
            document.getElementById('previewDownload').href = song.preview_mp3;
        }

        function closePreview() {
            const modal = document.getElementById('previewModal');
            modal.classList.add('hidden');
        }
    </script>
</body>
