<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Search - DannTeam</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .theme-dark {
      background-color: #1a202c;
      color: #cbd5e0;
    }
    .theme-dark input {
      background-color: #2d3748;
      color: #cbd5e0;
    }
    .theme-dark button {
      background-color: #2d3748;
      color: #cbd5e0;
    }
    .input-effect {
      transition: all 0.3s ease-in-out;
    }
    .input-effect:focus {
      transform: scale(1.05);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-200">
  <!-- Captcha Modal -->
  <div id="captchaModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg relative w-full max-w-sm dark:bg-gray-700">
      <h3 class="text-lg font-bold mb-4">Captcha Verification</h3>
      <div class="flex items-center justify-center mb-4">
        <canvas id="captchaCanvas" width="200" height="50" class="border"></canvas>
        <button onclick="generateCaptcha()" class="ml-4 text-blue-500 hover:underline">Refresh</button>
      </div>
      <input type="text" id="captchaInput" placeholder="Masukkan Captcha" class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect mb-4">
      <button onclick="validateCaptcha()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
    </div>
  </div>
  <div class="container mx-auto py-10">
    <div class="p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-center flex items-center justify-center">
          <img src="https://telegra.ph/file/cfc04dd49ece4a846ac6c.png" alt="Spotify" class="w-8 h-8 mr-2">
          Spotify
        </h1>
        <div class="flex items-center space-x-4">
          <button id="themeToggle" class="text-2xl focus:outline-none">
            <i id="themeIcon" class="fas fa-moon"></i>
          </button>
          <button id="chatToggle" class="text-2xl focus:outline-none">
            <i class="fas fa-comments"></i>
          </button>
        </div>
      </div>
      <div class="relative grid grid-cols-12 gap-4 mx-auto max-w-md">
        <input type="text" id="searchInput" placeholder="Search..." class="col-span-9 border border-gray-300 px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
        <button onclick="search()" class="col-span-3 bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-search"></i></button>
      </div>
      <div id="loader" class="hidden flex items-center justify-center mt-5">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
      </div>
      <div id="results" class="mt-5"></div>
      <h2 class="text-2xl font-bold mt-10">List Favorite</h2>
      <div id="favorites" class="mt-5"></div>
      <div id="pagination" class="flex justify-center mt-5"></div>
    </div>
  </div>

  <!-- Preview Modal -->
  <div id="previewModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
    <div class="container mx-auto h-full flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
        <img id="previewThumbnail" src="" alt="Thumbnail" class="w-32 h-32 mb-4">
        <h3 id="previewTitle" class="text-lg font-bold mb-2"></h3>
        <p id="previewArtist" class="text-gray-700 mb-2"></p>
        <p id="previewAlbum" class="text-gray-700 mb-4"></p>
        <div id="previewAudioContainer"></div>
        <a id="previewDownload" href="" download class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 mr-2">
          <i class="fas fa-download"></i>
        </a>
        <button onclick="saveToFavorites()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300">
          <i class="fas fa-save"></i>
        </button>
        <button onclick="closePreview()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Chat Modal -->
  <div id="chatModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
    <div class="container mx-auto h-full flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
        <h3 class="text-lg font-bold mb-4">DannTeam AI - Chat</h3>
        <div id="chatContainer" class="mb-4 max-h-96 overflow-y-auto">
        </div>
        <div class="flex items-center space-x-2">
          <input type="text" id="chatInput" placeholder="Ketik..." class="flex-1 border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
          <button id="sendButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-paper-plane"></i></button>
          <button id="clearButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300"><i class="fas fa-trash"></i></button>
        </div>
        <button onclick="closeChat()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    let currentSong = null;
    let favoriteSongs = JSON.parse(localStorage.getItem('favoriteSongs')) || [];
    const itemsPerPage = 5;
    let currentPage = 1;
    let isDarkTheme = false;
    let captchaCode;

    function generateCaptcha() {
      const canvas = document.getElementById('captchaCanvas');
      const context = canvas.getContext('2d');
      context.clearRect(0, 0, canvas.width, canvas.height);

      captchaCode = Math.random().toString(36).substring(2, 8);
      context.font = '30px Arial';
      context.fillStyle = '#000';
      context.fillText(captchaCode, 50, 35);
    }

    function validateCaptcha() {
      const userInput = document.getElementById('captchaInput').value;
      if (userInput === captchaCode) {
        document.getElementById('captchaModal').classList.add('hidden');
      } else {
        alert('Captcha tidak sesuai. Silakan coba lagi.');
        generateCaptcha();
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      generateCaptcha();
      document.getElementById('captchaModal').classList.remove('hidden');
    });

    document.getElementById('themeToggle').addEventListener('click', () => {
      isDarkTheme = !isDarkTheme;
      if (isDarkTheme) {
        document.documentElement.classList.add('theme-dark');
        document.getElementById('themeIcon').classList.replace('fa-moon', 'fa-sun');
      } else {
        document.documentElement.classList.remove('theme-dark');
        document.getElementById('themeIcon').classList.replace('fa-sun', 'fa-moon');
      }
    });

    function search() {
      const query = document.getElementById('searchInput').value;
      if (!query) {
        Swal.fire('Error', 'Please enter a search query.', 'error');
        return;
      }
      document.getElementById('loader').classList.remove('hidden');
      axios.get(`https://api.spotify.com/v1/search?q=${query}&type=track`, {
        headers: {
          'Authorization': 'Bearer BQCy4uXWXFoGzRTxU9HJPf...'
        }
      })
      .then(response => {
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = '';
        response.data.tracks.items.forEach(track => {
          const trackElement = document.createElement('div');
          trackElement.classList.add('flex', 'items-center', 'justify-between', 'p-4', 'bg-white', 'shadow-md', 'rounded-md', 'mb-4', 'dark:bg-gray-700');
          trackElement.innerHTML = `
            <div>
              <img src="${track.album.images[0].url}" alt="Album Art" class="w-16 h-16 rounded-md mr-4">
            </div>
            <div class="flex-1">
              <h3 class="text-lg font-bold">${track.name}</h3>
              <p>${track.artists.map(artist => artist.name).join(', ')}</p>
            </div>
            <div>
              <button onclick="showPreview('${track.id}')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-play"></i></button>
            </div>
          `;
          resultsContainer.appendChild(trackElement);
        });
      })
      .catch(error => {
        Swal.fire('Error', 'Failed to fetch search results.', 'error');
      })
      .finally(() => {
        document.getElementById('loader').classList.add('hidden');
      });
    }

    function showPreview(trackId) {
      axios.get(`https://api.spotify.com/v1/tracks/${trackId}`, {
        headers: {
          'Authorization': 'Bearer BQCy4uXWXFoGzRTxU9HJPf...'
        }
      })
      .then(response => {
        currentSong = response.data;
        document.getElementById('previewThumbnail').src = currentSong.album.images[0].url;
        document.getElementById('previewTitle').textContent = currentSong.name;
        document.getElementById('previewArtist').textContent = currentSong.artists.map(artist => artist.name).join(', ');
        document.getElementById('previewAlbum').textContent = currentSong.album.name;
        document.getElementById('previewDownload').href = `https://api.spotify.com/v1/tracks/${trackId}/download`;  // Note: Replace this with the actual download link if available
        const previewAudioContainer = document.getElementById('previewAudioContainer');
        previewAudioContainer.innerHTML = `<audio controls src="${currentSong.preview_url}" class="w-full mt-4"></audio>`;
        document.getElementById('previewModal').classList.remove('hidden');
      })
      .catch(error => {
        Swal.fire('Error', 'Failed to fetch track details.', 'error');
      });
    }

    function closePreview() {
      document.getElementById('previewModal').classList.add('hidden');
    }

    function saveToFavorites() {
      if (!favoriteSongs.some(song => song.id === currentSong.id)) {
        favoriteSongs.push(currentSong);
        localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
        Swal.fire('Success', 'Song added to favorites.', 'success');
        displayFavorites();
      } else {
        Swal.fire('Info', 'Song is already in favorites.', 'info');
      }
    }

    function displayFavorites() {
      const favoritesContainer = document.getElementById('favorites');
      favoritesContainer.innerHTML = '';
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = Math.min(startIndex + itemsPerPage, favoriteSongs.length);
      for (let i = startIndex; i < endIndex; i++) {
        const song = favoriteSongs[i];
        const songElement = document.createElement('div');
        songElement.classList.add('flex', 'items-center', 'justify-between', 'p-4', 'bg-white', 'shadow-md', 'rounded-md', 'mb-4', 'dark:bg-gray-700');
        songElement.innerHTML = `
          <div>
            <img src="${song.album.images[0].url}" alt="Album Art" class="w-16 h-16 rounded-md mr-4">
          </div>
          <div class="flex-1">
            <h3 class="text-lg font-bold">${song.name}</h3>
            <p>${song.artists.map(artist => artist.name).join(', ')}</p>
          </div>
          <div>
            <button onclick="removeFromFavorites('${song.id}')" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300"><i class="fas fa-trash"></i></button>
          </div>
        `;
        favoritesContainer.appendChild(songElement);
      }

      const paginationContainer = document.getElementById('pagination');
      paginationContainer.innerHTML = '';
      for (let i = 1; i <= Math.ceil(favoriteSongs.length / itemsPerPage); i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        pageButton.classList.add('px-4', 'py-2', 'border', 'rounded-md', 'mx-1', currentPage === i ? 'bg-blue-500 text-white' : 'bg-white');
        pageButton.addEventListener('click', () => {
          currentPage = i;
          displayFavorites();
        });
        paginationContainer.appendChild(pageButton);
      }
    }

    function removeFromFavorites(trackId) {
      favoriteSongs = favoriteSongs.filter(song => song.id !== trackId);
      localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
      Swal.fire('Success', 'Song removed from favorites.', 'success');
      displayFavorites();
    }

    document.getElementById('chatToggle').addEventListener('click', () => {
      document.getElementById('chatModal').classList.remove('hidden');
    });

    function closeChat() {
      document.getElementById('chatModal').classList.add('hidden');
    }

    document.getElementById('sendButton').addEventListener('click', () => {
      const chatInput = document.getElementById('chatInput');
      const chatContainer = document.getElementById('chatContainer');
      const userMessage = chatInput.value;
      if (userMessage.trim()) {
        const userMessageElement = document.createElement('div');
        userMessageElement.classList.add('bg-blue-500', 'text-white', 'p-2', 'rounded-md', 'mb-2', 'self-end', 'max-w-xs');
        userMessageElement.textContent = userMessage;
        chatContainer.appendChild(userMessageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        chatInput.value = '';

        setTimeout(() => {
          const botMessageElement = document.createElement('div');
          botMessageElement.classList.add('bg-gray-300', 'text-gray-800', 'p-2', 'rounded-md', 'mb-2', 'self-start', 'max-w-xs');
          botMessageElement.textContent = 'Bot: ' + userMessage;  // Simulated bot response
          chatContainer.appendChild(botMessageElement);
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }, 500);
      }
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      const chatContainer = document.getElementById('chatContainer');
      chatContainer.innerHTML = '';
    });

    document.addEventListener('DOMContentLoaded', () => {
      displayFavorites();
    });
  </script>
</body>
</html>
