<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Search - DannTeam</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .theme-dark {
      background-color: #1a202c;
      color: #cbd5e0;
    }
    .theme-dark input {
      background-color: #2d3748;
      color: #cbd5e0;
    }
    .theme-dark button {
      background-color: #2d3748;
      color: #cbd5e0;
    }
    .input-effect {
      transition: all 0.3s ease-in-out;
    }
    .input-effect:focus {
      transform: scale(1.05);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-200">
  <!-- Captcha Modal -->
  <div id="captchaModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg relative w-full max-w-sm dark:bg-gray-700">
      <h3 class="text-lg font-bold mb-4">Captcha Verification</h3>
      <div class="flex items-center justify-center mb-4">
        <canvas id="captchaCanvas" width="200" height="50" class="border"></canvas>
        <button onclick="generateCaptcha()" class="ml-4 text-blue-500 hover:underline">Refresh</button>
      </div>
      <input type="text" id="captchaInput" placeholder="Masukkan Captcha" class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect mb-4">
      <button onclick="validateCaptcha()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
    </div>
  </div>

  <div id="container" class="hidden">
    <div class="container mx-auto py-10">
      <div class="p-8">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-center flex items-center justify-center">
            <img src="https://telegra.ph/file/cfc04dd49ece4a846ac6c.png" alt="Spotify" class="w-8 h-8 mr-2">
            Spotify
          </h1>
          <div class="flex items-center space-x-4">
            <button id="themeToggle" class="text-2xl focus:outline-none">
              <i id="themeIcon" class="fas fa-moon"></i>
            </button>
            <button id="chatToggle" class="text-2xl focus:outline-none">
              <i class="fas fa-comments"></i>
            </button>
          </div>
        </div>
        <div class="relative grid grid-cols-12 gap-4 mx-auto max-w-md">
          <input type="text" id="searchInput" placeholder="Search..." class="col-span-9 border border-gray-300 px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
          <button onclick="search()" class="col-span-3 bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-search"></i></button>
        </div>
        <div id="loader" class="hidden flex items-center justify-center mt-5">
          <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
        </div>
        <div id="results" class="mt-5"></div>
        <h2 class="text-2xl font-bold mt-10">List Favorite</h2>
        <div id="favorites" class="mt-5"></div>
        <div id="pagination" class="flex justify-center mt-5"></div>
      </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
      <div class="container mx-auto h-full flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
          <img id="previewThumbnail" src="" alt="Thumbnail" class="w-32 h-32 mb-4">
          <h3 id="previewTitle" class="text-lg font-bold mb-2"></h3>
          <p id="previewArtist" class="text-gray-700 mb-2"></p>
          <p id="previewAlbum" class="text-gray-700 mb-4"></p>
          <div id="previewAudioContainer"></div>
          <a id="previewDownload" href="" download class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 mr-2">
            <i class="fas fa-download"></i>
          </a>
          <button onclick="saveToFavorites()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300">
            <i class="fas fa-save"></i>
          </button>
          <button onclick="closePreview()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Chat Modal -->
    <div id="chatModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
      <div class="container mx-auto h-full flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
          <h3 class="text-lg font-bold mb-4">DannTeam AI - Chat</h3>
          <div id="chatContainer" class="mb-4 max-h-96 overflow-y-auto">
          </div>
          <div class="flex items-center space-x-2">
            <input type="text" id="chatInput" placeholder="Ketik..." class="flex-1 border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
            <button id="sendButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-paper-plane"></i></button>
            <button id="clearButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300"><i class="fas fa-trash"></i></button>
          </div>
          <button onclick="closeChat()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>

    <footer class="bg-gray-800 text-white py-6 mt-10">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 DannTeam. All rights reserved.</p>
        <div class="mt-4 flex justify-center space-x-4">
          <a href="#" class="hover:text-gray-400"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="#" class="hover:text-gray-400"><i class="fab fa-twitter fa-2x"></i></a>
          <a href="#" class="hover:text-gray-400"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#" class="hover:text-gray-400"><i class="fab fa-linkedin fa-2x"></i></a>
        </div>
      </div>
    </footer>

    <script>
      let currentSong = null;
      let favoriteSongs = JSON.parse(localStorage.getItem('favoriteSongs')) || [];
      const itemsPerPage = 5;
      let currentPage = 1;
      let isDarkMode = localStorage.getItem('isDarkMode') === 'true';

      document.addEventListener('DOMContentLoaded', function () {
        generateCaptcha();
        updateFavorites();
        applyTheme();
        if (isDarkMode) {
          document.getElementById('themeIcon').classList.replace('fa-moon', 'fa-sun');
        }
      });

      function generateCaptcha() {
        const captchaText = (Math.random() + 1).toString(36).substring(2, 8);
        const captchaCanvas = document.getElementById('captchaCanvas');
        const ctx = captchaCanvas.getContext('2d');
        ctx.clearRect(0, 0, captchaCanvas.width, captchaCanvas.height);
        ctx.font = '30px Arial';
        ctx.fillText(captchaText, 50, 35);
        captchaCanvas.setAttribute('data-text', captchaText);
      }

      function validateCaptcha() {
        const input = document.getElementById('captchaInput').value;
        const captchaText = document.getElementById('captchaCanvas').getAttribute('data-text');
        if (input === captchaText) {
          document.getElementById('captchaModal').classList.add('hidden');
          document.getElementById('container').classList.remove('hidden');
        } else {
          Swal.fire('Captcha salah', 'Silakan coba lagi', 'error');
          generateCaptcha();
        }
      }

      function search() {
        const query = document.getElementById('searchInput').value.trim();
        if (query === '') {
          Swal.fire('Error', 'Please enter a search query', 'error');
          return;
        }
        document.getElementById('loader').classList.remove('hidden');
        axios.get(`https://saavn.me/search/songs?query=${query}`)
          .then(response => {
            const results = response.data.data.results;
            displayResults(results);
          })
          .catch(error => {
            Swal.fire('Error', 'Failed to fetch search results', 'error');
          })
          .finally(() => {
            document.getElementById('loader').classList.add('hidden');
          });
      }

      function displayResults(results) {
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = '';
        results.forEach(result => {
          const resultElement = document.createElement('div');
          resultElement.className = 'bg-white rounded-lg shadow-md p-4 mb-4 flex justify-between items-center dark:bg-gray-700';
          resultElement.innerHTML = `
            <div class="flex items-center">
              <img src="${result.image[2].link}" alt="${result.name}" class="w-16 h-16 mr-4">
              <div>
                <h3 class="text-lg font-bold dark:text-white">${result.name}</h3>
                <p class="text-gray-600 dark:text-gray-400">${result.primaryArtists}</p>
                <p class="text-gray-600 dark:text-gray-400">${result.album.name}</p>
              </div>
            </div>
            <button onclick="showPreview('${result.id}')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
              <i class="fas fa-arrow-right"></i>
            </button>
          `;
          resultsContainer.appendChild(resultElement);
        });
        setupPagination(results);
      }

      function showPreview(songId) {
        axios.get(`https://saavn.me/songs?id=${songId}`)
          .then(response => {
            const song = response.data.data[0];
            currentSong = song;
            document.getElementById('previewThumbnail').src = song.image[2].link;
            document.getElementById('previewTitle').textContent = song.name;
            document.getElementById('previewArtist').textContent = song.primaryArtists;
            document.getElementById('previewAlbum').textContent = song.album.name;
            document.getElementById('previewDownload').href = song.downloadUrl[4].link;
            const audioContainer = document.getElementById('previewAudioContainer');
            audioContainer.innerHTML = '';
            const audioElement = document.createElement('audio');
            audioElement.controls = true;
            const sourceElement = document.createElement('source');
            sourceElement.src = song.downloadUrl[4].link;
            sourceElement.type = 'audio/mpeg';
            audioElement.appendChild(sourceElement);
            audioContainer.appendChild(audioElement);
            document.getElementById('previewModal').classList.remove('hidden');
          })
          .catch(error => {
            Swal.fire('Error', 'Failed to fetch song details', 'error');
          });
      }

      function closePreview() {
        document.getElementById('previewModal').classList.add('hidden');
      }

      function saveToFavorites() {
        if (!favoriteSongs.some(song => song.id === currentSong.id)) {
          favoriteSongs.push(currentSong);
          localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
          updateFavorites();
          Swal.fire('Success', 'Song added to favorites', 'success');
        } else {
          Swal.fire('Info', 'Song is already in favorites', 'info');
        }
        closePreview();
      }

      function updateFavorites() {
        const favoritesContainer = document.getElementById('favorites');
        favoritesContainer.innerHTML = '';
        const paginatedFavorites = paginate(favoriteSongs, itemsPerPage, currentPage);
        paginatedFavorites.forEach(favorite => {
          const favoriteElement = document.createElement('div');
          favoriteElement.className = 'bg-white rounded-lg shadow-md p-4 mb-4 flex justify-between items-center dark:bg-gray-700';
          favoriteElement.innerHTML = `
            <div class="flex items-center">
              <img src="${favorite.image[2].link}" alt="${favorite.name}" class="w-16 h-16 mr-4">
              <div>
                <h3 class="text-lg font-bold dark:text-white">${favorite.name}</h3>
                <p class="text-gray-600 dark:text-gray-400">${favorite.primaryArtists}</p>
                <p class="text-gray-600 dark:text-gray-400">${favorite.album.name}</p>
              </div>
            </div>
            <button onclick="removeFromFavorites('${favorite.id}')" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300">
              <i class="fas fa-trash"></i>
            </button>
          `;
          favoritesContainer.appendChild(favoriteElement);
        });
        renderPagination(favoriteSongs.length);
      }

      function removeFromFavorites(songId) {
        favoriteSongs = favoriteSongs.filter(song => song.id !== songId);
        localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
        updateFavorites();
        Swal.fire('Success', 'Song removed from favorites', 'success');
      }

      function setupPagination(results) {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';
        const totalPages = Math.ceil(results.length / itemsPerPage);
        for (let i = 1; i <= totalPages; i++) {
          const pageButton = document.createElement('button');
          pageButton.textContent = i;
          pageButton.className = 'bg-blue-500 text-white px-4 py-2 rounded mr-2 hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300';
          if (i === currentPage) {
            pageButton.classList.add('bg-blue-700');
          }
          pageButton.onclick = function () {
            currentPage = i;
            updateFavorites();
          };
          paginationContainer.appendChild(pageButton);
        }
      }

      function paginate(array, pageSize, pageNumber) {
        return array.slice((pageNumber - 1) * pageSize, pageNumber * pageSize);
      }

      function renderPagination(totalItems) {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        for (let i = 1; i <= totalPages; i++) {
          const pageButton = document.createElement('button');
          pageButton.textContent = i;
          pageButton.className = 'bg-blue-500 text-white px-4 py-2 rounded mr-2 hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300';
          if (i === currentPage) {
            pageButton.classList.add('bg-blue-700');
          }
          pageButton.onclick = function () {
            currentPage = i;
            updateFavorites();
          };
          paginationContainer.appendChild(pageButton);
        }
      }

      document.getElementById('themeToggle').addEventListener('click', function () {
        isDarkMode = !isDarkMode;
        localStorage.setItem('isDarkMode', isDarkMode);
        applyTheme();
      });

      function applyTheme() {
        const body = document.body;
        if (isDarkMode) {
          body.classList.add('theme-dark');
          document.getElementById('themeIcon').classList.replace('fa-moon', 'fa-sun');
        } else {
          body.classList.remove('theme-dark');
          document.getElementById('themeIcon').classList.replace('fa-sun', 'fa-moon');
        }
      }

      document.getElementById('chatToggle').addEventListener('click', function () {
        document.getElementById('chatModal').classList.remove('hidden');
      });

      function closeChat() {
        document.getElementById('chatModal').classList.add('hidden');
      }

      document.getElementById('chatForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const chatInput = document.getElementById('chatInput').value;
        if (chatInput.trim() !== '') {
          const chatMessages = document.getElementById('chatMessages');
          const messageElement = document.createElement('div');
          messageElement.className = 'bg-blue-500 text-white p-2 rounded-lg mb-2';
          messageElement.textContent = chatInput;
          chatMessages.appendChild(messageElement);
          document.getElementById('chatInput').value = '';
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
      });

      document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          search();
        }
      });
    </script>
  </body>
</html>
