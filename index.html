<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Search - DannTeam</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .theme-dark {
      background-color: #1a202c;
      color: #cbd5e0;
    }
    .theme-dark input {
      background-color: #2d3748;
      color: #cbd5e0;
    }
    .theme-dark button {
      background-color: #2d3748;
      color: #cbd5e0;
    }
    .input-effect {
      transition: all 0.3s ease-in-out;
    }
    .input-effect:focus {
      transform: scale(1.05);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-200">
  <!-- Captcha Modal -->
  <div id="captchaModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg relative w-full max-w-sm dark:bg-gray-700">
      <h3 class="text-lg font-bold mb-4">Captcha Verification</h3>
      <div class="flex items-center justify-center mb-4">
        <canvas id="captchaCanvas" width="200" height="50" class="border"></canvas>
        <button onclick="generateCaptcha()" class="ml-4 text-blue-500 hover:underline">Refresh</button>
      </div>
      <input type="text" id="captchaInput" placeholder="Masukkan Captcha" class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect mb-4">
      <button onclick="validateCaptcha()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
    </div>
  </div>

  <div id="container" class="hidden">
    <div class="container mx-auto py-10">
      <div class="p-8">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-center flex items-center justify-center">
            <img src="https://telegra.ph/file/cfc04dd49ece4a846ac6c.png" alt="Spotify" class="w-8 h-8 mr-2">
            Spotify
          </h1>
          <div class="flex items-center space-x-4">
            <button id="themeToggle" class="text-2xl focus:outline-none">
              <i id="themeIcon" class="fas fa-moon"></i>
            </button>
            <button id="chatToggle" class="text-2xl focus:outline-none">
              <i class="fas fa-comments"></i>
            </button>
          </div>
        </div>
        <div class="relative grid grid-cols-12 gap-4 mx-auto max-w-md">
          <input type="text" id="searchInput" placeholder="Search..." class="col-span-9 border border-gray-300 px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
          <button onclick="search()" class="col-span-3 bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-search"></i></button>
        </div>
        <div id="loader" class="hidden flex items-center justify-center mt-5">
          <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
        </div>
        <div id="results" class="mt-5"></div>
        <h2 class="text-2xl font-bold mt-10">List Favorite</h2>
        <div id="favorites" class="mt-5"></div>
        <div id="pagination" class="flex justify-center mt-5"></div>
      </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
      <div class="container mx-auto h-full flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
          <img id="previewThumbnail" src="" alt="Thumbnail" class="w-32 h-32 mb-4">
          <h3 id="previewTitle" class="text-lg font-bold mb-2"></h3>
          <p id="previewArtist" class="text-gray-700 mb-2"></p>
          <p id="previewAlbum" class="text-gray-700 mb-4"></p>
          <div id="previewAudioContainer"></div>
          <a id="previewDownload" href="" download class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 mr-2">
            <i class="fas fa-download"></i>
          </a>
          <button onclick="saveToFavorites()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300">
            <i class="fas fa-save"></i>
          </button>
          <button onclick="closePreview()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Chat Modal -->
    <div id="chatModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
      <div class="container mx-auto h-full flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
          <h3 class="text-lg font-bold mb-4">DannTeam AI - Chat</h3>
          <div id="chatContainer" class="mb-4 max-h-96 overflow-y-auto">
          </div>
          <div class="flex items-center space-x-2">
            <input type="text" id="chatInput" placeholder="Ketik..." class="flex-1 border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
            <button id="sendButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-paper-plane"></i></button>
            <button id="clearButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300"><i class="fas fa-trash"></i></button>
          </div>
          <button onclick="closeChat()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>

    <footer class="bg-gray-800 text-white py-6 mt-10">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 DannTeam. All rights reserved.</p>
        <p>Made with <i class="fas fa-heart text-red-500"></i> by DannTeam</p>
        <div class="flex justify-center space-x-4 mt-4">
          <a href="#" class="hover:text-gray-400"><i class="fab fa-facebook"></i></a>
          <a href="#" class="hover:text-gray-400"><i class="fab fa-twitter"></i></a>
          <a href="#" class="hover:text-gray-400"><i class="fab fa-instagram"></i></a>
          <a href="#" class="hover:text-gray-400"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </footer>

    <script>
      let currentSong = null;
      let favoriteSongs = JSON.parse(localStorage.getItem('favoriteSongs')) || [];
      const itemsPerPage = 5;
      let currentPage = 1;

      function generateCaptcha() {
        const canvas = document.getElementById('captchaCanvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let captcha = '';
        for (let i = 0; i < 6; i++) {
          captcha += characters.charAt(Math.floor(Math.random() * characters.length));
        }

        ctx.font = '30px Arial';
        ctx.fillStyle = '#000';
        ctx.fillText(captcha, 20, 35);

        sessionStorage.setItem('captcha', captcha);
      }

      function validateCaptcha() {
        const captchaInput = document.getElementById('captchaInput').value;
        const captcha = sessionStorage.getItem('captcha');

        if (captchaInput === captcha) {
          document.getElementById('captchaModal').style.display = 'none';
          document.getElementById('container').classList.remove('hidden');
        } else {
          Swal.fire('Captcha salah!', 'Silakan coba lagi.', 'error');
          generateCaptcha();
        }
      }

      generateCaptcha();

      function search() {
        const query = document.getElementById('searchInput').value;
        if (!query) return;

        document.getElementById('loader').classList.remove('hidden');

        axios.get(`https://api.spotify.com/v1/search?q=${query}&type=track`)
          .then(response => {
            document.getElementById('loader').classList.add('hidden');
            const results = response.data.tracks.items;
            displayResults(results);
          })
          .catch(error => {
            document.getElementById('loader').classList.add('hidden');
            console.error(error);
          });
      }

      function displayResults(results) {
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = '';

        results.forEach(song => {
          const songElement = document.createElement('div');
          songElement.classList.add('bg-white', 'p-4', 'rounded', 'shadow', 'mb-4', 'flex', 'items-center', 'justify-between', 'dark:bg-gray-700');

          const songInfo = document.createElement('div');
          songInfo.classList.add('flex', 'items-center');

          const thumbnail = document.createElement('img');
          thumbnail.src = song.album.images[0]?.url || 'https://via.placeholder.com/50';
          thumbnail.alt = song.name;
          thumbnail.classList.add('w-12', 'h-12', 'mr-4');

          const info = document.createElement('div');

          const title = document.createElement('h3');
          title.textContent = song.name;
          title.classList.add('text-lg', 'font-bold', 'dark:text-white');

          const artist = document.createElement('p');
          artist.textContent = song.artists[0].name;
          artist.classList.add('text-gray-700', 'dark:text-gray-300');

          info.appendChild(title);
          info.appendChild(artist);

          songInfo.appendChild(thumbnail);
          songInfo.appendChild(info);

          const actions = document.createElement('div');
          actions.classList.add('flex', 'items-center');

          const previewButton = document.createElement('button');
          previewButton.innerHTML = '<i class="fas fa-play"></i>';
          previewButton.classList.add('text-blue-500', 'hover:text-blue-600', 'focus:outline-none', 'mr-2');
          previewButton.onclick = () => previewSong(song);

          const chordButton = document.createElement('button');
          chordButton.innerHTML = '<i class="fas fa-music"></i>';
          chordButton.classList.add('text-green-500', 'hover:text-green-600', 'focus:outline-none', 'mr-2');
          chordButton.onclick = () => displayChords(song);

          const saveButton = document.createElement('button');
          saveButton.innerHTML = '<i class="fas fa-heart"></i>';
          saveButton.classList.add('text-red-500', 'hover:text-red-600', 'focus:outline-none');
          saveButton.onclick = () => saveToFavorites(song);

          actions.appendChild(previewButton);
          actions.appendChild(chordButton);
          actions.appendChild(saveButton);

          songElement.appendChild(songInfo);
          songElement.appendChild(actions);

          resultsContainer.appendChild(songElement);
        });

        setupPagination(results.length);
      }

      function setupPagination(totalItems) {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';

        const totalPages = Math.ceil(totalItems / itemsPerPage);

        for (let i = 1; i <= totalPages; i++) {
          const pageButton = document.createElement('button');
          pageButton.textContent = i;
          pageButton.classList.add('px-3', 'py-1', 'mx-1', 'rounded', 'bg-blue-500', 'text-white', 'hover:bg-blue-600', 'focus:outline-none');
          pageButton.onclick = () => changePage(i);

          paginationContainer.appendChild(pageButton);
        }
      }

      function changePage(pageNumber) {
        currentPage = pageNumber;
        search();
      }

      function previewSong(song) {
        document.getElementById('previewThumbnail').src = song.album.images[0]?.url || 'https://via.placeholder.com/150';
        document.getElementById('previewTitle').textContent = song.name;
        document.getElementById('previewArtist').textContent = song.artists[0].name;
        document.getElementById('previewAlbum').textContent = song.album.name;

        const audioContainer = document.getElementById('previewAudioContainer');
        audioContainer.innerHTML = '';
        if (song.preview_url) {
          const audio = document.createElement('audio');
          audio.controls = true;
          audio.src = song.preview_url;
          audioContainer.appendChild(audio);
        } else {
          audioContainer.textContent = 'No preview available';
        }

        document.getElementById('previewDownload').href = song.preview_url;
        document.getElementById('previewModal').classList.remove('hidden');
        currentSong = song;
      }

      function displayChords(song) {
        Swal.fire({
          title: 'Chords for ' + song.name,
          html: 'Chords will be displayed here for ' + song.name + ' by ' + song.artists[0].name,
          icon: 'info',
          confirmButtonText: 'Close'
        });
      }

      function saveToFavorites(song = null) {
        if (song) {
          favoriteSongs.push(song);
          localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
        }
        displayFavorites();
        closePreview();
      }

      function displayFavorites() {
        const favoritesContainer = document.getElementById('favorites');
        favoritesContainer.innerHTML = '';

        favoriteSongs.forEach((song, index) => {
          const songElement = document.createElement('div');
          songElement.classList.add('bg-white', 'p-4', 'rounded', 'shadow', 'mb-4', 'flex', 'items-center', 'justify-between', 'dark:bg-gray-700');

          const songInfo = document.createElement('div');
          songInfo.classList.add('flex', 'items-center');

          const thumbnail = document.createElement('img');
          thumbnail.src = song.album.images[0]?.url || 'https://via.placeholder.com/50';
          thumbnail.alt = song.name;
          thumbnail.classList.add('w-12', 'h-12', 'mr-4');

          const info = document.createElement('div');

          const title = document.createElement('h3');
          title.textContent = song.name;
          title.classList.add('text-lg', 'font-bold', 'dark:text-white');

          const artist = document.createElement('p');
          artist.textContent = song.artists[0].name;
          artist.classList.add('text-gray-700', 'dark:text-gray-300');

          info.appendChild(title);
          info.appendChild(artist);

          songInfo.appendChild(thumbnail);
          songInfo.appendChild(info);

          const actions = document.createElement('div');
          actions.classList.add('flex', 'items-center');

          const deleteButton = document.createElement('button');
          deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
          deleteButton.classList.add('text-red-500', 'hover:text-red-600', 'focus:outline-none');
          deleteButton.onclick = () => removeFromFavorites(index);

          actions.appendChild(deleteButton);

          songElement.appendChild(songInfo);
          songElement.appendChild(actions);

          favoritesContainer.appendChild(songElement);
        });
      }

      function removeFromFavorites(index) {
        favoriteSongs.splice(index, 1);
        localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
        displayFavorites();
      }

      function closePreview() {
        document.getElementById('previewModal').classList.add('hidden');
      }

      function closeChat() {
        document.getElementById('chatModal').classList.add('hidden');
      }

      function toggleTheme() {
        const body = document.body;
        const themeIcon = document.getElementById('themeIcon');

        if (body.classList.contains('theme-dark')) {
          body.classList.remove('theme-dark');
          themeIcon.classList.remove('fa-sun');
          themeIcon.classList.add('fa-moon');
        } else {
          body.classList.add('theme-dark');
          themeIcon.classList.remove('fa-moon');
          themeIcon.classList.add('fa-sun');
        }
      }

      document.getElementById('chatButton').addEventListener('click', () => {
        document.getElementById('chatModal').classList.remove('hidden');
      });

      document.getElementById('chatInput').addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault();
          sendMessage();
        }
      });

      document.getElementById('closeChat').addEventListener('click', closeChat);

      function sendMessage() {
        const chatInput = document.getElementById('chatInput');
        const message = chatInput.value.trim();
        if (message) {
          displayMessage('You', message);
          chatInput.value = '';

          axios.post('/api/chat', { message })
            .then(response => {
              const reply = response.data.reply;
              displayMessage('Bot', reply);
            })
            .catch(error => {
              console.error('Error sending message:', error);
            });
        }
      }

      function displayMessage(sender, message) {
        const chatContainer = document.getElementById('chatContainer');
        const messageElement = document.createElement('div');
        messageElement.classList.add('mb-4', 'p-2', 'rounded', 'shadow', 'max-w-md', 'w-fit', 'flex', 'items-center');

        const senderElement = document.createElement('strong');
        senderElement.textContent = `${sender}: `;
        senderElement.classList.add('mr-2');

        const messageText = document.createElement('span');
        messageText.textContent = message;

        messageElement.appendChild(senderElement);
        messageElement.appendChild(messageText);

        if (sender === 'You') {
          messageElement.classList.add('bg-blue-500', 'text-white', 'self-end');
        } else {
          messageElement.classList.add('bg-gray-200', 'self-start');
        }

        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('favoriteSongs')) {
          favoriteSongs = JSON.parse(localStorage.getItem('favoriteSongs'));
          displayFavorites();
        }
      });
    </script>
  </body>
</html>
