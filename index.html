<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Search - DannTeam</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .theme-dark {
      background-color: #1a202c;
      color: #cbd5e0;
    }
    .theme-dark input {
      background-color: #2d3748;
      color: #cbd5e0;
    }
    .theme-dark button {
      background-color: #2d3748;
      color: #cbd5e0;
    }
    .input-effect {
      transition: all 0.3s ease-in-out;
    }
    .input-effect:focus {
      transform: scale(1.05);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-200">
  <!-- Captcha Modal -->
  <div id="captchaModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg relative w-full max-w-sm dark:bg-gray-700">
      <h3 class="text-lg font-bold mb-4">Captcha Verification</h3>
      <div class="flex items-center justify-center mb-4">
        <canvas id="captchaCanvas" width="200" height="50" class="border"></canvas>
        <button onclick="generateCaptcha()" class="ml-4 text-blue-500 hover:underline">Refresh</button>
      </div>
      <input type="text" id="captchaInput" placeholder="Masukkan Captcha" class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect mb-4">
      <button onclick="validateCaptcha()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
    </div>
  </div>

  <div id="container" class="hidden">
    <div class="container mx-auto py-10">
      <div class="p-8">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-center flex items-center justify-center">
            <img src="https://telegra.ph/file/cfc04dd49ece4a846ac6c.png" alt="Spotify" class="w-8 h-8 mr-2">
            Spotify
          </h1>
          <div class="flex items-center space-x-4">
            <button id="themeToggle" class="text-2xl focus:outline-none">
              <i id="themeIcon" class="fas fa-moon"></i>
            </button>
            <button id="chatToggle" class="text-2xl focus:outline-none">
              <i class="fas fa-comments"></i>
            </button>
          </div>
        </div>
        <div class="relative grid grid-cols-12 gap-4 mx-auto max-w-md">
          <input type="text" id="searchInput" placeholder="Search..." class="col-span-9 border border-gray-300 px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
          <button onclick="search()" class="col-span-3 bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-search"></i></button>
        </div>
        <div id="loader" class="hidden flex items-center justify-center mt-5">
          <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
        </div>
        <div id="results" class="mt-5"></div>
        <h2 class="text-2xl font-bold mt-10">List Favorite</h2>
        <div id="favorites" class="mt-5"></div>
        <div id="pagination" class="flex justify-center mt-5"></div>
      </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
      <div class="container mx-auto h-full flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
          <img id="previewThumbnail" src="" alt="Thumbnail" class="w-32 h-32 mb-4">
          <h3 id="previewTitle" class="text-lg font-bold mb-2"></h3>
          <p id="previewArtist" class="text-gray-700 mb-2"></p>
          <p id="previewAlbum" class="text-gray-700 mb-4"></p>
          <div id="previewAudioContainer"></div>
          <a id="previewDownload" href="" download class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 mr-2">
            <i class="fas fa-download"></i>
          </a>
          <button onclick="saveToFavorites()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300">
            <i class="fas fa-save"></i>
          </button>
          <button onclick="closePreview()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Chat Modal -->
    <div id="chatModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
      <div class="container mx-auto h-full flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
          <h3 class="text-lg font-bold mb-4">DannTeam AI - Chat</h3>
          <div id="chatContainer" class="mb-4 max-h-96 overflow-y-auto">
          </div>
          <div class="flex items-center space-x-2">
            <input type="text" id="chatInput" placeholder="Ketik..." class="flex-1 border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
            <button id="sendButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-paper-plane"></i></button>
            <button id="clearButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300"><i class="fas fa-trash"></i></button>
          </div>
          <button onclick="closeChat()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-200 py-4 mt-10">
      <div class="container mx-auto text-center">
        <p>Â© 2024 DannTeam. All rights reserved.</p>
        <div class="mt-4 flex justify-center space-x-4">
          <a href="#" class="hover:text-white"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="hover:text-white"><i class="fab fa-twitter"></i></a>
          <a href="#" class="hover:text-white"><i class="fab fa-instagram"></i></a>
          <a href="#" class="hover:text-white"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </footer>

    <script>
      let currentSong = null;
      let favoriteSongs = JSON.parse(localStorage.getItem('favoriteSongs')) || [];
      const itemsPerPage = 5;
      let currentPage = 1;
      let totalPages = 1;
      
      const modal = document.getElementById('previewModal');
      const captchaModal = document.getElementById('captchaModal');
      const chatModal = document.getElementById('chatModal');
      const container = document.getElementById('container');
      const captchaCanvas = document.getElementById('captchaCanvas');
      const ctx = captchaCanvas.getContext('2d');
      const captchaInput = document.getElementById('captchaInput');
      let captchaCode = '';
      
      function generateCaptcha() {
        captchaCode = Math.random().toString(36).substring(2, 8);
        ctx.clearRect(0, 0, captchaCanvas.width, captchaCanvas.height);
        ctx.font = '24px Arial';
        ctx.fillStyle = 'black';
        ctx.fillText(captchaCode, 50, 35);
      }

      function validateCaptcha() {
        if (captchaInput.value === captchaCode) {
          captchaModal.classList.add('hidden');
          container.classList.remove('hidden');
        } else {
          Swal.fire('Error', 'Captcha tidak cocok, coba lagi!', 'error');
          generateCaptcha();
          captchaInput.value = '';
        }
      }

      function search() {
        const query = document.getElementById('searchInput').value;
        if (query.trim() === '') {
          Swal.fire('Error', 'Masukkan kata kunci untuk pencarian', 'error');
          return;
        }
        document.getElementById('loader').classList.remove('hidden');
        axios.get(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=10`, {
          headers: {
            'Authorization': 'Bearer YOUR_SPOTIFY_API_TOKEN'
          }
        }).then(response => {
          document.getElementById('loader').classList.add('hidden');
          const tracks = response.data.tracks.items;
          const resultsContainer = document.getElementById('results');
          resultsContainer.innerHTML = '';
          tracks.forEach(track => {
            const trackElement = document.createElement('div');
            trackElement.className = 'bg-white p-4 mb-4 rounded-md shadow-md dark:bg-gray-800';
            trackElement.innerHTML = `
              <div class="flex justify-between items-center">
                <div>
                  <h3 class="text-lg font-bold">${track.name}</h3>
                  <p class="text-gray-700 dark:text-gray-300">${track.artists.map(artist => artist.name).join(', ')}</p>
                  <p class="text-gray-700 dark:text-gray-300">${track.album.name}</p>
                </div>
                <div class="flex items-center space-x-2">
                  <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300" onclick="showPreview('${track.id}')">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring focus:border-green-300" onclick="addToFavorites('${track.id}')">
                    <i class="fas fa-heart"></i>
                  </button>
                </div>
              </div>
            `;
            resultsContainer.appendChild(trackElement);
          });
        }).catch(error => {
          document.getElementById('loader').classList.add('hidden');
          Swal.fire('Error', 'Gagal mengambil data dari Spotify', 'error');
        });
      }

      function showPreview(trackId) {
        axios.get(`https://api.spotify.com/v1/tracks/${trackId}`, {
          headers: {
            'Authorization': 'Bearer YOUR_SPOTIFY_API_TOKEN'
          }
        }).then(response => {
          const track = response.data;
          document.getElementById('previewThumbnail').src = track.album.images[0].url;
          document.getElementById('previewTitle').innerText = track.name;
          document.getElementById('previewArtist').innerText = track.artists.map(artist => artist.name).join(', ');
          document.getElementById('previewAlbum').innerText = track.album.name;
          document.getElementById('previewDownload').href = track.preview_url;
          modal.classList.remove('hidden');
        }).catch(error => {
          Swal.fire('Error', 'Gagal mengambil data dari Spotify', 'error');
        });
      }

      function closePreview() {
        modal.classList.add('hidden');
      }

      function addToFavorites(trackId) {
        if (!favoriteSongs.includes(trackId)) {
          favoriteSongs.push(trackId);
          localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
          loadFavorites();
        }
      }

      function loadFavorites() {
        const favoritesContainer = document.getElementById('favorites');
        favoritesContainer.innerHTML = '';
        favoriteSongs.forEach(trackId => {
          axios.get(`https://api.spotify.com/v1/tracks/${trackId}`, {
            headers: {
              'Authorization': 'Bearer YOUR_SPOTIFY_API_TOKEN'
            }
          }).then(response => {
            const track = response.data;
            const trackElement = document.createElement('div');
            trackElement.className = 'bg-white p-4 mb-4 rounded-md shadow-md dark:bg-gray-800';
            trackElement.innerHTML = `
              <div class="flex justify-between items-center">
                <div>
                  <h3 class="text-lg font-bold">${track.name}</h3>
                  <p class="text-gray-700 dark:text-gray-300">${track.artists.map(artist => artist.name).join(', ')}</p>
                  <p class="text-gray-700 dark:text-gray-300">${track.album.name}</p>
                </div>
                <div class="flex items-center space-x-2">
                  <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300" onclick="showPreview('${track.id}')">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300" onclick="removeFromFavorites('${track.id}')">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            `;
            favoritesContainer.appendChild(trackElement);
          }).catch(error => {
            Swal.fire('Error', 'Gagal mengambil data dari Spotify', 'error');
          });
        });
      }

      function removeFromFavorites(trackId) {
        favoriteSongs = favoriteSongs.filter(id => id !== trackId);
        localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
        loadFavorites();
      }

      document.getElementById('themeToggle').addEventListener('click', () => {
        document.documentElement.classList.toggle('theme-dark');
        const themeIcon = document.getElementById('themeIcon');
        if (document.documentElement.classList.contains('theme-dark')) {
          themeIcon.classList.remove('fa-moon');
          themeIcon.classList.add('fa-sun');
        } else {
          themeIcon.classList.remove('fa-sun');
          themeIcon.classList.add('fa-moon');
        }
      });

      document.getElementById('chatToggle').addEventListener('click', () => {
        chatModal.classList.toggle('hidden');
      });

      document.getElementById('sendButton').addEventListener('click', sendMessage);
      document.getElementById('clearButton').addEventListener('click', clearChat);

      function sendMessage() {
        const chatInput = document.getElementById('chatInput');
        const message = chatInput.value.trim();
        if (message === '') {
          Swal.fire('Error', 'Ketik pesan sebelum mengirim', 'error');
          return;
        }
        const chatContainer = document.getElementById('chatContainer');
        const messageElement = document.createElement('div');
        messageElement.className = 'bg-gray-100 p-2 rounded mb-2 dark:bg-gray-600';
        messageElement.innerText = message;
        chatContainer.appendChild(messageElement);
        chatInput.value = '';
      }

      function clearChat() {
        const chatContainer = document.getElementById('chatContainer');
        chatContainer.innerHTML = '';
      }

      function closeChat() {
        chatModal.classList.add('hidden');
      }

      window.addEventListener('DOMContentLoaded', () => {
        generateCaptcha();
        loadFavorites();
      });
    </script>
  </div>
</body>
</html>
