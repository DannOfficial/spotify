<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Search - DannTeam</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .theme-dark {
      background-color: #1a202c;
      color: #cbd5e0;
    }
    .theme-dark input {
      background-color: #2d3748;
      color: #cbd5e0;
    }
    .theme-dark button {
      background-color: #2d3748;
      color: #cbd5e0;
    }
    .input-effect {
      transition: all 0.3s ease-in-out;
    }
    .input-effect:focus {
      transform: scale(1.05);
    }
    footer {
      background: #2d3748;
      color: #cbd5e0;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-200">
  <!-- Captcha Modal -->
  <div id="captchaModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg relative w-full max-w-sm dark:bg-gray-700">
      <h3 class="text-lg font-bold mb-4">Captcha Verification</h3>
      <div class="flex items-center justify-center mb-4">
        <canvas id="captchaCanvas" width="200" height="50" class="border"></canvas>
        <button onclick="generateCaptcha()" class="ml-4 text-blue-500 hover:underline">Refresh</button>
      </div>
      <input type="text" id="captchaInput" placeholder="Masukkan Captcha" class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect mb-4">
      <button onclick="validateCaptcha()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
    </div>
  </div>

  <div id="container" class="hidden">
    <div class="container mx-auto py-10">
      <div class="p-8">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-center flex items-center justify-center">
            <img src="https://telegra.ph/file/cfc04dd49ece4a846ac6c.png" alt="Spotify" class="w-8 h-8 mr-2">
            Spotify
          </h1>
          <div class="flex items-center space-x-4">
            <button id="themeToggle" class="text-2xl focus:outline-none">
              <i id="themeIcon" class="fas fa-moon"></i>
            </button>
            <button id="chatToggle" class="text-2xl focus:outline-none">
              <i class="fas fa-comments"></i>
            </button>
          </div>
        </div>
        <div class="relative grid grid-cols-12 gap-4 mx-auto max-w-md">
          <input type="text" id="searchInput" placeholder="Search..." class="col-span-9 border border-gray-300 px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
          <button onclick="search()" class="col-span-3 bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-search"></i></button>
        </div>
        <div id="loader" class="hidden flex items-center justify-center mt-5">
          <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
        </div>
        <div id="results" class="mt-5"></div>
        <h2 class="text-2xl font-bold mt-10">List Favorite</h2>
        <div id="favorites" class="mt-5"></div>
        <div id="pagination" class="flex justify-center mt-5"></div>
      </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
      <div class="container mx-auto h-full flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
          <img id="previewThumbnail" src="" alt="Thumbnail" class="w-32 h-32 mb-4">
          <h3 id="previewTitle" class="text-lg font-bold mb-2"></h3>
          <p id="previewArtist" class="text-gray-700 mb-2"></p>
          <p id="previewAlbum" class="text-gray-700 mb-4"></p>
          <div id="previewAudioContainer"></div>
          <a id="previewDownload" href="" download class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 mr-2">
            <i class="fas fa-download"></i>
          </a>
          <button onclick="saveToFavorites()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300">
            <i class="fas fa-save"></i>
          </button>
          <button onclick="closePreview()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Chat Modal -->
    <div id="chatModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
      <div class="container mx-auto h-full flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
          <h3 class="text-lg font-bold mb-4">DannTeam AI - Chat</h3>
          <div id="chatContainer" class="mb-4 max-h-96 overflow-y-auto">
          </div>
          <div class="flex items-center space-x-2">
            <input type="text" id="chatInput" placeholder="Ketik..." class="flex-1 border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
            <button id="sendButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-paper-plane"></i></button>
            <button id="clearButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300"><i class="fas fa-trash"></i></button>
          </div>
          <button onclick="closeChat()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 DannTeam. All Rights Reserved.</p>
      <div>
        <a href="#" class="text-gray-400 hover:text-white mx-2"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-gray-400 hover:text-white mx-2"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-gray-400 hover:text-white mx-2"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>

    <script>
      let currentSong = null;
      let favoriteSongs = JSON.parse(localStorage.getItem('favoriteSongs')) || [];
      const itemsPerPage = 5;
      let currentPage = 1;
      let isDarkTheme = false;
      let chatMessages = [];

      function generateCaptcha() {
        const captchaText = Math.random().toString(36).substring(2, 8);
        const canvas = document.getElementById('captchaCanvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = '24px Arial';
        ctx.fillStyle = 'blue';
        ctx.fillText(captchaText, 50, 35);
        canvas.setAttribute('data-captcha', captchaText);
      }

      function validateCaptcha() {
        const captchaInput = document.getElementById('captchaInput').value;
        const captchaText = document.getElementById('captchaCanvas').getAttribute('data-captcha');
        if (captchaInput === captchaText) {
          document.getElementById('captchaModal').classList.add('hidden');
          document.getElementById('container').classList.remove('hidden');
        } else {
          Swal.fire('Captcha Salah', 'Silakan coba lagi.', 'error');
          generateCaptcha();
          document.getElementById('captchaInput').value = '';
        }
      }

      function search() {
        const searchInput = document.getElementById('searchInput').value;
        if (!searchInput) {
          Swal.fire('Error', 'Please enter a search term.', 'error');
          return;
        }
        document.getElementById('loader').classList.remove('hidden');
        document.getElementById('results').innerHTML = '';
        axios.get(`https://api.spotify.com/v1/search?q=${searchInput}&type=track`, {
          headers: {
            'Authorization': 'Bearer BQCFHZ3e1VQbxY9-njMHxtv_EXBXnSDP711S8JIceah_SujOEU5mBjrte-6qX9PKNSV7_bZWHEzlg6v39iDAX9ZYl4CsrabyslGaucH8fNHnUxr7Xoo'
          }
        })
          .then(response => {
            const tracks = response.data.tracks.items;
            displayResults(tracks);
          })
          .catch(error => {
            console.error(error);
            Swal.fire('Error', 'Something went wrong. Please try again later.', 'error');
          })
          .finally(() => {
            document.getElementById('loader').classList.add('hidden');
          });
      }

      function displayResults(tracks) {
        const results = document.getElementById('results');
        results.innerHTML = '';
        tracks.forEach(track => {
          const trackCard = document.createElement('div');
          trackCard.className = 'border border-gray-300 p-4 mb-4 rounded-lg dark:bg-gray-700';
          trackCard.innerHTML = `
            <div class="flex items-center">
              <img src="${track.album.images[0].url}" alt="${track.name}" class="w-16 h-16 mr-4 rounded-md">
              <div>
                <h3 class="text-lg font-bold dark:text-white">${track.name}</h3>
                <p class="text-gray-700 dark:text-gray-300">${track.artists[0].name}</p>
                <button onclick="showPreview(${track})" class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300">
                  <i class="fas fa-eye"></i> Preview
                </button>
              </div>
            </div>
          `;
          results.appendChild(trackCard);
        });
      }

      function showPreview(track) {
        currentSong = track;
        document.getElementById('previewThumbnail').src = track.album.images[0].url;
        document.getElementById('previewTitle').innerText = track.name;
        document.getElementById('previewArtist').innerText = track.artists[0].name;
        document.getElementById('previewAlbum').innerText = track.album.name;
        const audioElement = document.createElement('audio');
        audioElement.controls = true;
        audioElement.src = track.preview_url;
        document.getElementById('previewAudioContainer').innerHTML = '';
        document.getElementById('previewAudioContainer').appendChild(audioElement);
        document.getElementById('previewDownload').href = track.preview_url;
        document.getElementById('previewModal').classList.remove('hidden');
      }

      function closePreview() {
        document.getElementById('previewModal').classList.add('hidden');
      }

      function saveToFavorites() {
        if (currentSong && !favoriteSongs.some(song => song.id === currentSong.id)) {
          favoriteSongs.push(currentSong);
          localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
          Swal.fire('Saved', 'Song added to favorites.', 'success');
        } else {
          Swal.fire('Already Saved', 'This song is already in your favorites.', 'info');
        }
      }

      function toggleTheme() {
        isDarkTheme = !isDarkTheme;
        if (isDarkTheme) {
          document.documentElement.classList.add('theme-dark');
          document.getElementById('themeIcon').classList.remove('fa-moon');
          document.getElementById('themeIcon').classList.add('fa-sun');
        } else {
          document.documentElement.classList.remove('theme-dark');
          document.getElementById('themeIcon').classList.remove('fa-sun');
          document.getElementById('themeIcon').classList.add('fa-moon');
        }
      }

      function toggleChat() {
        document.getElementById('chatModal').classList.toggle('hidden');
      }

      function closeChat() {
        document.getElementById('chatModal').classList.add('hidden');
      }

      function sendMessage() {
        const chatInput = document.getElementById('chatInput').value;
        if (chatInput.trim()) {
          chatMessages.push({ user: 'You', message: chatInput });
          document.getElementById('chatInput').value = '';
          updateChat();
        }
      }

      function updateChat() {
        const chatContainer = document.getElementById('chatContainer');
        chatContainer.innerHTML = '';
        chatMessages.forEach(msg => {
          const msgElement = document.createElement('div');
          msgElement.className = 'mb-2';
          msgElement.innerHTML = `<strong>${msg.user}:</strong> ${msg.message}`;
          chatContainer.appendChild(msgElement);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function clearChat() {
        chatMessages = [];
        updateChat();
      }

      document.getElementById('themeToggle').addEventListener('click', toggleTheme);
      document.getElementById('chatToggle').addEventListener('click', toggleChat);
      document.getElementById('sendButton').addEventListener('click', sendMessage);
      document.getElementById('clearButton').addEventListener('click', clearChat);
      document.addEventListener('DOMContentLoaded', () => {
        generateCaptcha();
      });
    </script>
  </body>
</html>
