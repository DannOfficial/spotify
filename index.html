<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Search - DannTeam</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .theme-dark {
            background-color: #1a202c;
            color: #cbd5e0;
        }
        .theme-dark input {
            background-color: #2d3748;
            color: #cbd5e0;
        }
        .theme-dark button {
            background-color: #2d3748;
            color: #cbd5e0;
        }
        .input-effect {
            transition: all 0.3s ease-in-out;
        }
        .input-effect:focus {
            transform: scale(1.05);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-200">
    <div id="captcha-container" class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md text-center">
            <h2 class="text-2xl font-bold mb-4">Please enter the CAPTCHA to continue</h2>
            <div class="mb-4">
                <canvas id="captchaCanvas" width="100" height="40" class="border border-gray-300"></canvas>
            </div>
            <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" class="border border-gray-300 px-4 py-2 mb-4 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            <button onclick="validateCaptcha()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
            <p id="captchaError" class="text-red-500 hidden">Invalid CAPTCHA. Please try again.</p>
        </div>
    </div>
    <div id="main-content" class="hidden container mx-auto py-10">
        <div class="p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-center flex items-center justify-center">
                    <img src="https://telegra.ph/file/cfc04dd49ece4a846ac6c.png" alt="Spotify" class="w-8 h-8 mr-2">
                    Spotify
                </h1>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="text-2xl focus:outline-none">
                        <i id="themeIcon" class="fas fa-moon"></i>
                    </button>
                    <button id="chatToggle" class="text-2xl focus:outline-none">
                        <i class="fas fa-comments"></i>
                    </button>
                </div>
            </div>
            <div class="relative grid grid-cols-12 gap-4 mx-auto max-w-md">
                <input type="text" id="searchInput" placeholder="Search..." class="col-span-9 border border-gray-300 px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
                <button onclick="search()" class="col-span-3 bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-search"></i></button>
            </div>
            <div id="loader" class="hidden flex items-center justify-center mt-5">
                <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
            </div>
            <div id="results" class="mt-5"></div>
            <h2 class="text-2xl font-bold mt-10">List Favorite</h2>
            <div id="favorites" class="mt-5"></div>
            <div id="pagination" class="flex justify-center mt-5"></div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
        <div class="container mx-auto h-full flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
                <img id="previewThumbnail" src="" alt="Thumbnail" class="w-32 h-32 mb-4">
                <h3 id="previewTitle" class="text-lg font-bold mb-2"></h3>
                <p id="previewArtist" class="text-gray-700 mb-2"></p>
                <p id="previewAlbum" class="text-gray-700 mb-4"></p>
                <div id="previewAudioContainer"></div>
                <a id="previewDownload" href="" download class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 mr-2">
                    <i class="fas fa-download"></i>
                </a>
                <button onclick="saveToFavorites()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300">
                    <i class="fas fa-save"></i>
                </button>
                <button onclick="closePreview()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>


    <!-- Chat Modal -->
    <div id="chatModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
        <div class="container mx-auto h-full flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg relative w-full max-w-lg dark:bg-gray-700">
                <h3 class="text-lg font-bold mb-4">DannTeam AI - Chat</h3>
                <div id="chatContainer" class="mb-4 max-h-96 overflow-y-auto">
                </div>
                <div class="flex items-center space-x-2">
                    <input type="text" id="chatInput" placeholder="Ketik..." class="flex-1 border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:text-white input-effect">
                    <button id="sendButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><i class="fas fa-paper-plane"></i></button>
                    <button id="clearButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300"><i class="fas fa-trash"></i></button>
                </div>
                <button onclick="closeChat()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-700 px-2 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-300">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentSong = null;
        let favoriteSongs = JSON.parse(localStorage.getItem('favoriteSongs')) || [];
        const itemsPerPage = 5;
        let currentPage = 1;
        let isDarkTheme = false;

        document.getElementById('themeToggle').addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('theme-dark', isDarkTheme);
            document.getElementById('themeIcon').classList.toggle('fa-moon', !isDarkTheme);
            document.getElementById('themeIcon').classList.toggle('fa-sun', isDarkTheme);
        });

        document.getElementById('chatToggle').addEventListener('click', () => {
            document.getElementById('chatModal').classList.remove('hidden');
        });

        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('clearButton').addEventListener('click', clearMessages);

        const captchaContainer = document.getElementById('captcha-container');
        const mainContent = document.getElementById('main-content');
        const captchaError = document.getElementById('captchaError');

        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        let captchaText = generateCaptcha();
        const captchaCanvas = document.getElementById('captchaCanvas');
        const ctx = captchaCanvas.getContext('2d');
        ctx.font = '20px Arial';
        ctx.fillStyle = '#000';
        ctx.fillText(captchaText, 10, 30);

        function validateCaptcha() {
            const input = document.getElementById('captchaInput').value;
            if (input === captchaText) {
                captchaContainer.classList.add('hidden');
                mainContent.classList.remove('hidden');
            } else {
                captchaError.classList.remove('hidden');
            }
        }

        function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            document.getElementById('loader').classList.remove('hidden');
            axios.get(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=10`, {
                headers: {
                    Authorization: 'Bearer YOUR_SPOTIFY_ACCESS_TOKEN'
                }
            }).then(response => {
                document.getElementById('loader').classList.add('hidden');
                displayResults(response.data.tracks.items);
            }).catch(error => {
                console.error(error);
                document.getElementById('loader').classList.add('hidden');
            });
        }

        function displayResults(tracks) {
            const results = document.getElementById('results');
            results.innerHTML = '';
            tracks.forEach(track => {
                const trackElement = document.createElement('div');
                trackElement.classList.add('p-4', 'bg-white', 'rounded-lg', 'shadow-md', 'flex', 'items-center', 'justify-between', 'mb-4', 'dark:bg-gray-700');

                const trackInfo = document.createElement('div');
                trackInfo.classList.add('flex', 'items-center');
                const trackThumbnail = document.createElement('img');
                trackThumbnail.src = track.album.images[0]?.url || 'https://via.placeholder.com/50';
                trackThumbnail.alt = track.name;
                trackThumbnail.classList.add('w-12', 'h-12', 'mr-4');
                trackInfo.appendChild(trackThumbnail);

                const trackDetails = document.createElement('div');
                const trackTitle = document.createElement('h3');
                trackTitle.classList.add('text-lg', 'font-bold', 'dark:text-white');
                trackTitle.textContent = track.name;
                trackDetails.appendChild(trackTitle);
                const trackArtist = document.createElement('p');
                trackArtist.classList.add('text-gray-600', 'dark:text-gray-300');
                trackArtist.textContent = track.artists.map(artist => artist.name).join(', ');
                trackDetails.appendChild(trackArtist);
                trackInfo.appendChild(trackDetails);

                const trackActions = document.createElement('div');
                trackActions.classList.add('flex', 'items-center');
                const previewButton = document.createElement('button');
                previewButton.classList.add('bg-blue-500', 'text-white', 'px-4', 'py-2', 'rounded', 'hover:bg-blue-600', 'focus:outline-none', 'focus:ring', 'focus:border-blue-300', 'mr-2');
                previewButton.innerHTML = '<i class="fas fa-play"></i>';
                previewButton.addEventListener('click', () => showPreview(track));
                trackActions.appendChild(previewButton);
                const saveButton = document.createElement('button');
                saveButton.classList.add('bg-green-500', 'text-white', 'px-4', 'py-2', 'rounded', 'hover:bg-green-600', 'focus:outline-none', 'focus:ring', 'focus:border-blue-300');
                saveButton.innerHTML = '<i class="fas fa-save"></i>';
                saveButton.addEventListener('click', () => saveToFavorites(track));
                trackActions.appendChild(saveButton);

                trackElement.appendChild(trackInfo);
                trackElement.appendChild(trackActions);
                results.appendChild(trackElement);
            });
        }

        function showPreview(track) {
            currentSong = track;
            document.getElementById('previewThumbnail').src = track.album.images[0]?.url || 'https://via.placeholder.com/150';
            document.getElementById('previewTitle').textContent = track.name;
            document.getElementById('previewArtist').textContent = track.artists.map(artist => artist.name).join(', ');
            document.getElementById('previewAlbum').textContent = track.album.name;

            const previewAudioContainer = document.getElementById('previewAudioContainer');
            previewAudioContainer.innerHTML = '';
            if (track.preview_url) {
                const audio = document.createElement('audio');
                audio.controls = true;
                audio.src = track.preview_url;
                previewAudioContainer.appendChild(audio);
            } else {
                previewAudioContainer.textContent = 'No preview available';
            }

            document.getElementById('previewDownload').href = track.preview_url || '#';
            document.getElementById('previewModal').classList.remove('hidden');
        }

        function closePreview() {
            document.getElementById('previewModal').classList.add('hidden');
        }

        function saveToFavorites(track) {
            if (favoriteSongs.find(song => song.id === track.id)) {
                alert('This song is already in your favorites.');
                return;
            }
            favoriteSongs.push(track);
            localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
            renderFavorites();
            closePreview();
        }

        function deleteFromFavorites(trackId) {
            Swal.fire({
                title: 'Are you sure?',
                text: 'Do you want to delete this song from your favorites?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    favoriteSongs = favoriteSongs.filter(song => song.id !== trackId);
                    localStorage.setItem('favoriteSongs', JSON.stringify(favoriteSongs));
                    renderFavorites();
                    Swal.fire('Deleted!', 'The song has been deleted.', 'success');
                }
            });
        }

        function renderFavorites() {
            const favorites = document.getElementById('favorites');
            favorites.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentFavorites = favoriteSongs.slice(startIndex, endIndex);

            currentFavorites.forEach(song => {
                const songElement = document.createElement('div');
                songElement.classList.add('p-4', 'bg-white', 'rounded-lg', 'shadow-md', 'flex', 'items-center', 'justify-between', 'mb-4', 'dark:bg-gray-700');

                const songInfo = document.createElement('div');
                songInfo.classList.add('flex', 'items-center');
                const songThumbnail = document.createElement('img');
                songThumbnail.src = song.album.images[0]?.url || 'https://via.placeholder.com/50';
                songThumbnail.alt = song.name;
                songThumbnail.classList.add('w-12', 'h-12', 'mr-4');
                songInfo.appendChild(songThumbnail);

                const songDetails = document.createElement('div');
                const songTitle = document.createElement('h3');
                songTitle.classList.add('text-lg', 'font-bold', 'dark:text-white');
                songTitle.textContent = song.name;
                songDetails.appendChild(songTitle);
                const songArtist = document.createElement('p');
                songArtist.classList.add('text-gray-600', 'dark:text-gray-300');
                songArtist.textContent = song.artists.map(artist => artist.name).join(', ');
                songDetails.appendChild(songArtist);
                songInfo.appendChild(songDetails);

                const songActions = document.createElement('div');
                songActions.classList.add('flex', 'items-center');
                const deleteButton = document.createElement('button');
                deleteButton.classList.add('bg-red-500', 'text-white', 'px-4', 'py-2', 'rounded', 'hover:bg-red-600', 'focus:outline-none', 'focus:ring', 'focus:border-red-300');
                deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
                deleteButton.addEventListener('click', () => deleteFromFavorites(song.id));
                songActions.appendChild(deleteButton);

                songElement.appendChild(songInfo);
                songElement.appendChild(songActions);
                favorites.appendChild(songElement);
            });

            renderPagination();
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(favoriteSongs.length / itemsPerPage);

            if (totalPages <= 1) return;

            const previousPage = document.createElement('button');
            previousPage.classList.add('px-4', 'py-2', 'mx-1', 'rounded', 'bg-gray-200', 'text-gray-700', 'hover:bg-gray-300', 'focus:outline-none', 'focus:ring');
            previousPage.textContent = 'Previous';
            previousPage.disabled = currentPage === 1;
            previousPage.addEventListener('click', () => {
                currentPage--;
                renderFavorites();
            });
            pagination.appendChild(previousPage);

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.classList.add('px-4', 'py-2', 'mx-1', 'rounded', 'bg-gray-200', 'text-gray-700', 'hover:bg-gray-300', 'focus:outline-none', 'focus:ring');
                pageButton.textContent = i;
                pageButton.disabled = i === currentPage;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderFavorites();
                });
                pagination.appendChild(pageButton);
            }

            const nextPage = document.createElement('button');
            nextPage.classList.add('px-4', 'py-2', 'mx-1', 'rounded', 'bg-gray-200', 'text-gray-700', 'hover:bg-gray-300', 'focus:outline-none', 'focus:ring');
            nextPage.textContent = 'Next';
            nextPage.disabled = currentPage === totalPages;
            nextPage.addEventListener('click', () => {
                currentPage++;
                renderFavorites();
            });
            pagination.appendChild(nextPage);
        }

        renderFavorites();

        document.getElementById('searchButton').addEventListener('click', search);
        document.getElementById('closePreview').addEventListener('click', closePreview);
        document.getElementById('captchaSubmitButton').addEventListener('click', validateCaptcha);

        // Add event listener to search on Enter key press
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                search();
            }
        });
    </script>
</body>
</html>
